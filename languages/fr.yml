  LABEL_CARD_ANARCHY_0_DESCRIPTION: >
    Des squatters sont à votre botte, vous pouvez
    les utiliser pour baisser le standing d'un hôtel


    Veuillez sélectionner une case.
  LABEL_CARD_ANARCHY_0_TITLE: Architecture
  LABEL_CARD_ANARCHY_10_DESCRIPTION: >
    Un groupe d'individus vous prend pour un
    prophète, vous pouvez leur indiquer une ville à occuper.

    La ville ne rapportera pas de loyer durant %s tours.


    Veuillez sélectionner une ville.
  LABEL_CARD_ANARCHY_10_TITLE: Concours de circonstances
  LABEL_CARD_ANARCHY_11_DESCRIPTION: |
    Vous pouvez jouer cette carte pour remettre une Merveille en jeu.
    Le propriétaire perd la merveille instantanément.

    Veuillez sélectionner une merveille.
  LABEL_CARD_ANARCHY_11_TITLE: Décision d'injustice
  LABEL_CARD_ANARCHY_1_DESCRIPTION: >
    Le notaire vous aime bien. Il vous propose de
    libérer une ville de votre choix.


    Veuillez sélectionner une ville.
  LABEL_CARD_ANARCHY_1_TITLE: Office notarié
  LABEL_CARD_ANARCHY_2_DESCRIPTION: |
    Fourbe comme vous êtes, vous parvenez à passer inaperçu où que vous alliez.
    Cela vous permet de voler une ville à un joueur.

    Veuillez sélectionner une ville.
  LABEL_CARD_ANARCHY_2_TITLE: Huissier de justice
  LABEL_CARD_ANARCHY_3_DESCRIPTION: |
    Une émission de télé-réalité s'est installée dans une de vos villes.
    Ils entament de grands chantiers pour vous améliorer un hôtel.

    Veuillez sélectionner une ville.
  LABEL_CARD_ANARCHY_3_TITLE: MOVE DA BUS
  LABEL_CARD_ANARCHY_4_DESCRIPTION: >
    Vous forcez un de vos camarades à jouer en
    bourse afin qu'il perde le quart de son argent liquide.


    Veuillez sélectionner un joueur.
  LABEL_CARD_ANARCHY_4_TITLE: Jouer comporte des risques
  LABEL_CARD_ANARCHY_5_DESCRIPTION: >
    Vous forcez un de vos camarades à passer en
    mode d'imposition proportionnel.

    Lorsqu'il tombera sur la case Taxes & Impôts il paiera une taxe proportionnelle à son patrimoine financier.


    Veuillez sélectionner un joueur.
  LABEL_CARD_ANARCHY_5_TITLE: Finances publiques
  LABEL_CARD_ANARCHY_6_DESCRIPTION: >
    Le préfet de votre région vous aime bien, il
    met à disposition un régiment de police complet pour protéger une de vos
    villes d'éventuelles catastrophes.


    Veuillez sélectionner une ville.
  LABEL_CARD_ANARCHY_6_TITLE: Sécurité des territoires
  LABEL_CARD_ANARCHY_7_DESCRIPTION: >
    Vous forcez un de vos camarades à passer en
    mode d'imposition fixe.

    Lorsqu'il tombera sur la case Taxes & Impôts il devra payer un montant forfaitaire fixe de $%s.


    Veuillez sélectionner un joueur.
  LABEL_CARD_ANARCHY_7_TITLE: Finances publiques
  LABEL_CARD_ANARCHY_8_DESCRIPTION: |
    Il y a une grève des éboueurs, pas de loyer ce tour-ci.

    Veuillez sélectionner une ville.
  LABEL_CARD_ANARCHY_8_TITLE: Syndicats
  LABEL_CARD_ANARCHY_9_DESCRIPTION: |
    Un festival spontané auto-organisé s'invite dans une ville.

    Veuillez sélectionner une de vos propriétés.
  LABEL_CARD_ANARCHY_9_TITLE: Fête de la musique
  LABEL_CARD_RANDOM_0_DESCRIPTION: |
    Erreur en votre faveur, la banque vous verse des dividendes de $%s.
  LABEL_CARD_RANDOM_0_TITLE: Banque
  LABEL_CARD_RANDOM_10_DESCRIPTION: |
    Vous faites annuler la prochaine coupe du monde.
  LABEL_CARD_RANDOM_10_TITLE: Comité mondial du fun
  LABEL_CARD_RANDOM_11_DESCRIPTION: |
    Un bon samaritain a décidé de vous offrir des vacances.
    Vous ne payez pas le prochain loyer.
  LABEL_CARD_RANDOM_11_TITLE: Bon samaritain
  LABEL_CARD_RANDOM_12_DESCRIPTION: >
    Un de vos locataires vous fait faux bond, la
    banque percevra le prochain loyer à votre place.
  LABEL_CARD_RANDOM_12_TITLE: Les locataires mécontents
  LABEL_CARD_RANDOM_1_DESCRIPTION: |
    Rendez-vous à %s.
  LABEL_CARD_RANDOM_1_TITLE: Agence de voyage
  LABEL_CARD_RANDOM_2_DESCRIPTION: |
    Veuillez reculer de %s cases.
  LABEL_CARD_RANDOM_2_TITLE: Agence de voyage
  LABEL_CARD_RANDOM_3_DESCRIPTION: >
    Vous vous êtes encore égarés. Tout autour de
    vous de la glace à perte de vue.

    Il n'y a aucun doute, vous êtes sur la banquise.
  LABEL_CARD_RANDOM_3_TITLE: La banquise
  LABEL_CARD_RANDOM_4_DESCRIPTION: >
    Vous faites la bamboche, vous amenez tous vos
    amis, le prochain loyer à payer sera doublé.
  LABEL_CARD_RANDOM_4_TITLE: Vacances
  LABEL_CARD_RANDOM_5_DESCRIPTION: >
    Vous recevez un GPS et un téléphone satellite.
    Avec ça, vous pouvez retrouver votre chemin n'importe où, même dans la
    banquise.


    Utilisez cette carte pour sortir de la banquise.
  LABEL_CARD_RANDOM_5_TITLE: Ça tombe bien!
  LABEL_CARD_RANDOM_6_DESCRIPTION: |
    Vous jouez en bourse, et ça ne vous réussit pas vraiment.
    Vous perdez immédiatement le quart de vos liquidités.
  LABEL_CARD_RANDOM_6_TITLE: Jouer comporte des risques
  LABEL_CARD_RANDOM_7_DESCRIPTION: >
    Vous passez en mode d'imposition proportionnel.

    Lorsque vous tomberez sur la case Taxes & Impôts vous paierez une taxe proportionnelle à votre patrimoine financier.
  LABEL_CARD_RANDOM_7_TITLE: Finances publiques
  LABEL_CARD_RANDOM_8_DESCRIPTION: >
    Vous passez en mode d'imposition fixe.

    Lorsque vous tomberez sur la case Taxes & Impôts vous paierez un montant forfaitaire fixe de $%s.
  LABEL_CARD_RANDOM_8_TITLE: Finances publiques
  LABEL_CARD_RANDOM_9_DESCRIPTION: >
    Des streamers connus organisent une campagne à
    but non-lucratif en votre nom, vous percevez $%s.
  LABEL_CARD_RANDOM_9_TITLE: Justine TV
  LABEL_PLAYER_CANCEL_FESTIVAL_TITLE: Fin du Festival
  LABEL_PLAYER_CANCEL_FESTIVAL_DESCRIPTION: >
    Veuillez sélectionner une case avec un festival pour l'annuler.
  LABEL_PLAYER_BUILD_HOTEL_TITLE: Construction
  LABEL_PLAYER_BUILD_HOTEL_DESCRIPTION: >
    Veuillez sélectionner une ville pour y construire un hôtel.
  LABEL_CARD_ANARCHY_12_TITLE: Cadastre
  LABEL_CARD_ANARCHY_12_DESCRIPTION: >
    Félicitations ! La municipalité vous offre un hôtel 3 étoiles gratuit.
    
    Veuillez sélectionner une ville
  LABEL_CARD_ANARCHY_13_TITLE: Jet Privé
  LABEL_CARD_ANARCHY_13_DESCRIPTION: >
    Vous avez accès à un jet privé. Prenez l'avion immédiatement.
    
  LABEL_CARD_ANARCHY_14_TITLE: Juge Corrompu
  LABEL_CARD_ANARCHY_14_DESCRIPTION: >
    Vos relations douteuses font effet. Un joueur de votre choix est envoyé sur la banquise.
    
    Veuillez sélectionner un joueur
  LABEL_CARD_ANARCHY_15_TITLE: Fin des Festivités
  LABEL_CARD_ANARCHY_15_DESCRIPTION: >
    La mairie supprime un festival suite à des plaintes de riverains.
    
    Veuillez sélectionner une ville
  LABEL_CARD_ANARCHY_16_TITLE: Coupe du Monde
  LABEL_CARD_ANARCHY_16_DESCRIPTION: >
    Vous obtenez le droit de choisir la ville où se déroulera la prochaine Coupe du Monde.
    
    Veuillez sélectionner une ville
  LABEL_CARD_ANARCHY_17_TITLE: Enlèvement
  LABEL_CARD_ANARCHY_17_DESCRIPTION: >
    Vous pouvez faire avancer un adversaire d'une case. Choisissez judicieusement !
    
    Veuillez sélectionner un joueur
  LABEL_CARD_RANDOM_16_TITLE: Catastrophe
  LABEL_CARD_RANDOM_16_DESCRIPTION: >
    Malchance ! Vous perdez aléatoirement un de vos hôtels suite à un incident.
  LABEL_CARD_RANDOM_17_TITLE: Planemiles
  LABEL_CARD_RANDOM_17_DESCRIPTION: >
    Votre carte de fidélité vous rapporte un billet d'avion gratuit. À utiliser quand vous voulez.
  LABEL_CARD_RANDOM_18_TITLE: Petit Pas
  LABEL_CARD_RANDOM_18_DESCRIPTION: >
    Avancez d'une case immédiatement. Parfois, les petits progrès font la différence.
  LABEL_CARD_RANDOM_19_TITLE: Classe Affaire
  LABEL_CARD_RANDOM_19_DESCRIPTION: >
    Vous voyagez en classe affaire. Le prix de votre prochain billet d'avion est doublé.
