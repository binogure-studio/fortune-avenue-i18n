  TOOLTIP_INVALID_LOBBY_NOT_ENOUGH_PLAYER: |
    Il faut au moins 2 joueurs pour lancer une partie
  TOOLTIP_INVALID_LOBBY_COMPUTER_PLAYER: |
    La recherche d'aversaire en ligne est désactivée si un joueur ordinateur est présent.
  LABEL_LOBBY_FILLING_TIMED_OUT: |
    [b]Le temps est écoulé ![/b]

    Nous n’avons pas trouvé de joueurs pour rejoindre votre partie.
    Envisagez de jouer avec des joueurs contrôlés par l’ordinateur pour commencer immédiatement
  TOOLTIP_SEARCH_FOR_OPPONENT: |
    La recherche de joueurs peut parfois prendre un certain temps.
    Si vous souhaitez commencer votre partie immédiatement,
    pensez à ajouter des joueurs contrôlés par l’ordinateur pour remplir la salle.

    C’est une excellente façon de commencer tout de suite.
  TOOLTIP_BUY_BACK_WONDER: |
    Il n'est pas possible de racheter une merveille
  TOOLTIP_BUY_BACK_GRAND_HOTEL: |
    Il n'est pas possible de racheter un hôtel 5 étoiles
  TOOLTIP_BUY_BACK_NOT_ENOUGH_CURRENCY: |
    Pas suffisamment d'argent pour pouvoir racheter
  TOOL_NEED_STEAM_OVERLAY: |
    Le Steam overlay doit être activé pour pouvoir
    utiliser cette fonctionnalité
  TOOLTIP_INVALID_LOBBY: |
    Il est impossible de lancer une partie avec un seul joueur.
    Et s'il a des joueurs ordinateurs (non-humain) dans la partie,
    alors pour pouvoir lancer la partie tous les emplacements
    ouverts doivent déjà être occupés par des joueurs humains.
  TOOLTIP_HUMAN_SLOT: Emplacement ouvert (joueur humain)
  TOOLTIP_COMPUTER_SLOT: Emplacement fermé (joueur ordinateur)
  TOOLTIP_CLOSED_SLOT: Emplacement fermé (pas de joueur)

  TOOLTIP_FIRST_LAP_CANT_BUILD_HOTEL: |
    Il faut avoir fait un tour complet pour pouvoir construire un hôtel 4 ou 5 étoiles
  TOOLTIP_CARD_FREE_RENT: |
    Votre prochain loyer est offert
  TOOLTIP_CARD_DOUBLE_RENT: |
    Votre prochain loyer est doublé
  TOOLTIP_CARD_ICEPACK: |
    Une carte et un GPS pour quitter la banquise sans payer
  TOOLTIP_CARD_TAX_FORFAIT_MODE: |
    Mode de taxe forfaitaire.
    Vous payez toujours le même montant
  TOOLTIP_CARD_TAX_PROPORTIONAL_MODE: |
    Mode de taxe proportionnel.
    Plus vous aurez de propriété, plus vous paierez cher
  TOOLTIP_CARD_NO_RENT: |
    La banque touche le prochain loyer a votre place.
  TOOLTIP_STEAM_VAC_BANNED: |
    Vous avez été banni par Steam VAC.
    Vous ne pouvez pas jouer avec des inconnus.
  TOOLTIP_NETWORK_OUT_OF_SYNC: |
    Désolé, un problème de synchronisation réseau est survenu.

    [b]Fortune Avenue essaie de synchroniser la partie.[/b]
    Cela ne devrait prendre que quelques dizaines de secondes.
    Pendant ce temps vous pouvez vérifier que vous êtes bien connecté à internet.

  LABEL_DEMO_EMBARGO: >
    Merci de respecter l'embargo sur le jeu. Les vidéos et streams sont interdits jusqu'à la fin des playtests.
    Votre coopération est appréciée !

  LABEL_TUTORIEL_MAIN_MENU: >
    Cliquez sur les petits boutons pour sélectionner le type d'adversaire que vous souhaitez affronter.
    Choisissez entre joueur, ordinateur ou fermer l'emplacement.
  LABEL_TUTORIEL_DICE: >
    Cliquez et maintenez le clic en bougeant la souris pour agiter les dés.
    Relâcher le clic pour les jeter
  LABEL_TUTORIEL_RULESET: >
    Votez pour une règle. Une fois que tout le monde aura voté, la règle avec le plus de vote sera appliquée.
    S'il y a égalité, le jeu prendra une règle au hasard
  LABEL_TUTORIEL_WHEEL: >
    Cliquez et maintenez le clic en bougeant la souris pour faire bouger la roue.
    Relâcher le clic pour la lancer

