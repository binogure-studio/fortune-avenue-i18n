  LABEL_TOO_EXPENSIVE: Vous n'avez pas assez d'argent pour acheter ça.
  LABEL_PLAYER_ICEPACKED_LUXURY_CRUISE: Une croisière de luxe!
  LABEL_ICEPACKING_LUXURY_CRUISE_ANNOUNCE: |
    Vous voilà au pôle nord! Il n'y a plus aucune glace à l'horizon!
    Rapidement une [b]croisière de luxe[/b] vous récupère et vous fait embarquer en son bord.

    Vous en profitez pour prendre du bon temps.
    Évidemment cela n'est pas gratuit et va coûter [b]$%s[/b].
  LABEL_ICEPACKED_LUXURY_CRUISE_ANNOUNCE: |
    Qu'est-ce qu'on est bien en vacances.
    La [b]croisière de luxe[/b] s;approche d'un port et vous permet de reprendre le cours de votre vie.

    Vous devez payer [b]$%s[/b], et vous débarquez immédiatement.
    Si vous avez une carte [b]Échappez-vous de la banquise[/b], c'est le moment de la jouer.
  LABEL_PLAYER_ICEPACKED: Vous êtes bloqués sur la banquise
  LABEL_ICEPACKING_ANNOUNCE: |
    Lors de votre voyage vous vous égarez. Autour de vous, il y a de la glace, uniquement de la glace.
    [b]Vous êtes perdus sur la banquise![/b]

    Une chose est sûre, vous n'allez pas toucher votre salaire.
    À moins que vous n'appeliez les secours, et que vous payiez une facture de [b]$%s[/b], sinon j'ai bien peur que vous ne soyiez bloqué ici.
  LABEL_ICEPACKED_ANNOUNCE: |
    [b]Vous êtes prisonnier de la banquise[/b], c'est vraiment pas de chance.

    Pour vous échapper vous pouvez tenter de [b]faire un double[/b].
    Ou alors vous pouvez choisir de payer [b]$%s[/b], et vous sortez immédiatement.
    Si vous avez une carte [b]Échappez-vous de la banquise[/b], c'est le moment de la jouer.
  LABEL_ICEPACKED_LAST_TURN_ANNOUNCE: |
    Cela fait trop longtemps que vous êtes là, vous n'en pouvez plus d'attendre.
    Vous décidez de payer [b]$%s[/b] pour sortir de cet enfer de glace.
  LABEL_REMAINING_TURN: Nombre de tour en restant

