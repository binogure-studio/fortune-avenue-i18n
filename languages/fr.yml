    Merci de respecter l'embargo sur le jeu. Les vidéos et
    streams sont interdits jusqu'à la fin des playtests. Votre coopération est
    appréciée !
  LABEL_DEMO_VERSION: Fortune Avenue DEMO
  LABEL_DETAILED_SHADOW: Détaillées
  LABEL_DICE_DOUBLE: Double
  LABEL_DISABLED: Désactivé
  LABEL_DOUBLE_RENT_MONOPOLY: |
