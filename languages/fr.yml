  LABEL_CARD_RANDOM_0_TITLE: Banque
  LABEL_CARD_RANDOM_0_DESCRIPTION: |
    Erreur en votre faveur, la banque vous verse des dividendes de $%s.
  LABEL_CARD_RANDOM_1_TITLE: Agence de voyage
  LABEL_CARD_RANDOM_1_DESCRIPTION: |
    Rendez-vous à %s.
  LABEL_CARD_RANDOM_2_TITLE: Agence de voyage
  LABEL_CARD_RANDOM_2_DESCRIPTION: |
    Veuillez reculer de %s cases
  LABEL_CARD_RANDOM_3_TITLE: La banquise
  LABEL_CARD_RANDOM_3_DESCRIPTION: |
    Vous vous êtes encore égarés. Tout autour de vous de la glace a perte de vue.
    Il n'y a aucun doute, vous êtes sur la banquise.
  LABEL_CARD_RANDOM_4_TITLE: Vacances
  LABEL_CARD_RANDOM_4_DESCRIPTION: |
    Vous faites la bamboche, vous amenez tous vos amis, le prochain loyer à payer sera doublé.
  LABEL_CARD_RANDOM_5_TITLE: Ça tombe bien!
  LABEL_CARD_RANDOM_5_DESCRIPTION: |
    Vous recevez un GPS et un téléphone satellite. Avec ça, vous pouvez retrouver votre chemin n'importe ou, même dans la banquise.

    Utilisez cette carte pour sortir de la banquise
  LABEL_CARD_RANDOM_6_TITLE: Jouer comporte des risques
  LABEL_CARD_RANDOM_6_DESCRIPTION: |
    Vous jouez en bourse, et ça ne vous réussit pas vraiment.
    Vous perdez immédiatement le quart de vos liquidités.
  LABEL_CARD_RANDOM_7_TITLE: Finances publiques
  LABEL_CARD_RANDOM_7_DESCRIPTION: |
    Vous passez en mode d'impôsition proportionel.
    Lorsque vous tomberez sur la case Taxes & Impôts vous paierez une taxe proportionnelle à votre patrimoine financier.
  LABEL_CARD_RANDOM_8_TITLE: Finances publiques
  LABEL_CARD_RANDOM_8_DESCRIPTION: |
    Vous passez en mode d'impôsition fixe.
    Lorsque vous tomberez sur la case Taxes & Impôts vous paierez un montant forfaitaire fixe de $%s.
  LABEL_CARD_RANDOM_9_TITLE: Justine TV
  LABEL_CARD_RANDOM_9_DESCRIPTION: |
    Des streamers connus organisent une campagne à but non-lucratif en votre nom, vous percevez $%s
  LABEL_CARD_RANDOM_10_TITLE: Comité mondial du fun
  LABEL_CARD_RANDOM_10_DESCRIPTION: |
    Vous faites annuler la prochaine coupe du monde, elle retourne sur leur case de base.
  LABEL_CARD_RANDOM_11_TITLE: Bon samaritain
  LABEL_CARD_RANDOM_11_DESCRIPTION: |
    Un bon samaritain a décider de vous offrir des vacances.
    Vous ne payez pas le prochain loyer.
  LABEL_CARD_RANDOM_12_TITLE: Les locataires mécontents
  LABEL_CARD_RANDOM_12_DESCRIPTION: |
    Un de vos locataires vous fait faux-bonds, le prochain loyer ne sera pas perçu.

  LABEL_CARD_ANARCHY_0_TITLE: Architecture
  LABEL_CARD_ANARCHY_0_DESCRIPTION: |
    Des squatters sont a votre botte, vous pouvez les utiliser pour baisser le standing d'un hôtel

    Veuillez sélectionner une case
  LABEL_CARD_ANARCHY_1_TITLE: Office notarié
  LABEL_CARD_ANARCHY_1_DESCRIPTION: |
    Le notaire vous aime bien. Il vous propose de libérer une ville de votre choix.

    Veuillez sélectionner une ville
  LABEL_CARD_ANARCHY_2_TITLE: Huissier de justice
  LABEL_CARD_ANARCHY_2_DESCRIPTION: |
    Fourbe comme vous êtes vous parvenez à passer inaperçu ou que vous alliez.
    Cela vous permet de voler une ville à un joueur.

    Veuillez sélectionner une ville.
  LABEL_CARD_ANARCHY_3_TITLE: MOVE DA BUS
  LABEL_CARD_ANARCHY_3_DESCRIPTION: |
    Une émission de télé-réalité s'est installée dans une de vos villes.
    Ils entament de grands chantiers pour vous construire une maison.

    Veuillez sélectionner une ville.
  LABEL_CARD_ANARCHY_4_TITLE: Jouer comporte des risques
  LABEL_CARD_ANARCHY_4_DESCRIPTION: |
    Vous forcez un de vos camarades à jouer en bourse afin qu'il perde le quart de son argent liquide.

    Veuillez sélectionner un joueur.
  LABEL_CARD_ANARCHY_5_TITLE: Finances publiques
  LABEL_CARD_ANARCHY_5_DESCRIPTION: |
    Vous forcez un de vos camarades à passer en mode d'impôsition proportionnel.
    Lorsqu'il tombera sur la case Taxes & Impôts il paiera une taxe proportionnelle à son patrimoine financier.

    Veuillez sélectionner un joueur.
  LABEL_CARD_ANARCHY_6_TITLE: Sécurité des territoires
  LABEL_CARD_ANARCHY_6_DESCRIPTION: |
    Le prefet de votre région vous aime bien, il met à disposition un régiment de police complet pour protéger une de vos villes d'éventuelles catastrophes.

    Veuillez sélectionner une ville.
  LABEL_CARD_ANARCHY_7_TITLE: Finances publiques
  LABEL_CARD_ANARCHY_7_DESCRIPTION: |
    Vous forcez un de vos camarades à passer en mode d'impôsition fixe.
    Lorsqu'il tombera sur la case Taxes & Impôts il devra payer un montant forfaitaire fixe de $%s.

    Veuillez sélectionner un joueur.
  LABEL_CARD_ANARCHY_8_TITLE: Syndicats
  LABEL_CARD_ANARCHY_8_DESCRIPTION: |
    Il y a une grève des éboueurs, pas de loyer ce tour-ci.

    Veuillez sélectionner une ville.
  LABEL_CARD_ANARCHY_9_TITLE: Fête de la musique
  LABEL_CARD_ANARCHY_9_DESCRIPTION: |
    Un festival spontanné auto-organise s'invite dans une ville.

    Veuillez sélectionner une de vos propriétés
  LABEL_CARD_ANARCHY_10_TITLE: Concour de circonstance
  LABEL_CARD_ANARCHY_10_DESCRIPTION: |
    Un groupe d'individus vous prend pour un prophète, vous pouvez leur indiquer une ville a occuper.
    La ville ne rapportera pas de loyer durant %s tours

    Veuillez sélectionner une ville.
  LABEL_CARD_ANARCHY_11_TITLE: Décision d'injustice
  LABEL_CARD_ANARCHY_11_DESCRIPTION: |
    Vous pouvez jouer cette carte pour remettre une Merveille en jeu.
    Le propriétaire perd la merveille instantannément.

    Veuillez sélectionner une merveille.
  LABEL_SELECT_CITY_TO_SELL_TITLE: Sélectionner une propriété a vendre
