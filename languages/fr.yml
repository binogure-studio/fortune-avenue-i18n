  LABEL_RULESET_DOUBLE_HOTEL_RENT_TITLE: Injustice sociale
  LABEL_RULESET_DOUBLE_HOTEL_RENT_DESCRIPTION: >
    La vie coûte plus chère, et afin de continuer à garantir des trains de vie indécents des propriétaires,
    tous les loyers de tous les hôtels sont doublés.
  LABEL_RULESET_CARAVAN_AS_HOTEL_TITLE: La vie de bohème
  LABEL_RULESET_CARAVAN_AS_HOTEL_DESCRIPTION: >
    Vivre dans les caravanes est devenu tendance, en conséquence. 
    les loyers des caravanes coûtent autant qu'un loyer dans un hôtel 5 étoiles
  LABEL_RULESET_FESTIVAL_DOUBLED_TITLE: C'est la fête
  LABEL_RULESET_FESTIVAL_DOUBLED_DESCRIPTION: >
    Les festivals prennent de l'ampleur, résultats les bonus des festivals sont doublés
  LABEL_RULESET_WORLDCUP_DOUBLE_TITLE: Inoubliable!
  LABEL_RULESET_WORLDCUP_DOUBLE_DESCRIPTION: >
    On a trouvé des esclaves pas cher pour construire les stades de la coupe du monde.
    Ils seront encore plus grands, résultat les bonus de la coupe du monde sont doublés.
  LABEL_RULESET_WONDERS_FREED_TITLE: Ça va pas durer
  LABEL_RULESET_WONDERS_FREED_DESCRIPTION: >
    Des activistes parviennent a contre-carrer les plans des lobbyistes,
    un arêté est voté, ce qui remet en jeu toutes les merveilles du plateau.
  LABEL_RULESET_ICEPACK_MELT_TITLE: 50 ans d'inaction
  LABEL_RULESET_ICEPACK_MELT_DESCRIPTION: >
    La banquise a fondu, et les investisseurs y ont vu un potentiel énorme.
    Une croisière de luxe remplace la banquise, et ça va coûter un bras.
  LABEL_RULESET_TAXES_DOUBLED_TITLE: Voté a l'unanimité
  LABEL_RULESET_TAXES_DOUBLED_DESCRIPTION: >
    Une nouvelle loi vient de passer, le salaire du gouvernement était insuffisant.
    Pour financer ces changements toutes les taxes sont maintenant doublées.
  LABEL_RULESET_AS_MANY_DOUBLE_DICES_TITLE: Faites vos jeux
  LABEL_RULESET_AS_MANY_DOUBLE_DICES_DESCRIPTION: >
    Des GPS sont offerts a tout le monde! Vous pouvez faire autant de double que possible!
  LABEL_RULESET_HELICOPTER_CHASING_TITLE: La loi du plus riche
  LABEL_RULESET_HELICOPTER_CHASING_DESCRIPTION: >
    Un nouveau système pénal qui vise a réduire la criminalité vient de passer!
    Dorénavant, l'hélicoptère chassera toujours le joueur le plus pauvre.
  LABEL_RULESET_HOTEL_FREE_UPGRADE_TITLE: Loi d'urbanisme
  LABEL_RULESET_HOTEL_FREE_UPGRADE_DESCRIPTION: >
    Le gouvernement investi un max dans le tourisme, tous les hôtels gagnent une étoile. (Maximum 5 étoiles)
  LABEL_RULESET_HOTEL_DOWNGRADE_TITLE: Oups!
  LABEL_RULESET_HOTEL_DOWNGRADE_DESCRIPTION: >
    La criminalité augmente, ce qui baisse le standing de vos hôtels.
    Tous les hôtels perdent une étoile. (Minimum une carvane)
  LABEL_RULESET_PROTECTED_PROPERTIES_FREED_TITLE: Mince alors!
  LABEL_RULESET_PROTECTED_PROPERTIES_FREED_DESCRIPTION: >
    La police se rebelle, toutes les cases protégées reviennent en jeu
  LABEL_RULESET_FREE_MONEY_TITLE: Pandémie mondiale
  LABEL_RULESET_FREE_MONEY_DESCRIPTION: >
    Le gouvernement met en place une aide humanitaire sans distinction.
    Tous les joueurs touchent 200 000$
  LABEL_RULESET_FESTIVAL_ORGANIZED_TITLE: C'est la fête!
  LABEL_RULESET_FESTIVAL_ORGANIZED_DESCRIPTION: >
    Un nouveau festival prend place dans une ville au hasard.
  LABEL_RULESET_HELICOPTER_CHASE_UNLIMITED_TITLE: Inarrêtable
  LABEL_RULESET_HELICOPTER_CHASE_UNLIMITED_DESCRIPTION: >
    L'hélicoptère peut pourchasser plusieurs joueurs en même temps
  LABEL_RULESET_WONDERS_GAIN_TEN_TIMES_TITLE: C'est pas donné
  LABEL_RULESET_WONDERS_GAIN_TEN_TIMES_DESCRIPTION: >
    Les loyers de toutes les merveilles sont multipliés par 10.
  LABEL_RULESET_BUILD_HOTEL_FIRST_LAP_TITLE: Ça va vite
  LABEL_RULESET_BUILD_HOTEL_FIRST_LAP_DESCRIPTION: >
    Une dérogation permet de construire des hôtels 5 étoiles dès le premier tour.
  LABEL_RULESET_FREE_ALL_FIVE_STAR_HOTEL_TITLE: Oh non!
  LABEL_RULESET_FREE_ALL_FIVE_STAR_HOTEL_DESCRIPTION: >
    Une révolte ouvrière a lieue, tous les hôtels 5 étoiles sont remis en jeu.
  LABEL_RULESET_DOUBLE_PLAYER_SALARY_TITLE: Tout travail mérite un bon salaire!
  LABEL_RULESET_DOUBLE_PLAYER_SALARY_DESCRIPTION: >
    Les salaires des joueurs sont doublés.
  LABEL_RULESET_HOTEL_WORTHLESS_TITLE: Nouvelle norme
  LABEL_RULESET_HOTEL_WORTHLESS_DESCRIPTION: >
    Les normes de constructions changent, à la revente, les hôtels ne valent plus rien.
    Seuls les terrains gardent leur valeur.
  LABEL_RULESET_PLAYER_MOVE_BY_ONE_FORWARD_TITLE: On avance
  LABEL_RULESET_PLAYER_MOVE_BY_ONE_FORWARD_DESCRIPTION: >
    Lors de votre prochain tour, au lieu de lancer les dés, vous avancez d'une case.
  LABEL_RULESET_PLAYER_MOVE_BY_ONE_BACKWARD_TITLE: On recule
  LABEL_RULESET_PLAYER_MOVE_BY_ONE_BACKWARD_DESCRIPTION: >
    Lors de votre prochain tour, au lieu de lancer les dés, vous reculez d'une case.
  LABEL_RULESET_BUY_BACK_WONDERS_TITLE: Ça change tout
  LABEL_RULESET_BUY_BACK_WONDERS_DESCRIPTION: >
    Dorénavant il est possible de racheter les merveilles des autres joueurs.
  LABEL_RULESET_BUY_BACK_FIVE_STAR_HOTEL_TITLE: Ça change tout
  LABEL_RULESET_BUY_BACK_FIVE_STAR_HOTEL_DESCRIPTION: >
    Dorénavant il est possible de racheter les hôtels 5 étoiles des autres joueurs.
