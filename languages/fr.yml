    Quitter maintenant entraînera la perte de votre
    progression actuelle et vous déconnectera de l'expérience multijoueur en
    cours. Votre départ peut affecter les autres joueurs.


    [center][b]Êtes-vous sûr de vouloir partir ?[/b][/center]
  LABEL_LEAVE_GAME_TITLE: |
    Quitter Fortune Avenue
  LABEL_GIVE_UP_GAME_DESCRIPTION:
    Abondonner maintenant entraînera la perte de votre
    progression actuelle et vous déconnectera de l'expérience multijoueur en
    cours. Votre départ peut affecter les autres joueurs.


    [center][b]Êtes-vous sûr de vouloir abandonner ?[/b][/center]
  LABEL_GIVE_UP_GAME_TITLE: |
    Abondonner la partie
  LABEL_LOADING_HOW_TO_PLAY_DESCRIPTION: |
    Votez pour des règles ✦
    Lancez les dés ✦
    Construisez des hôtels ✦
  LABEL_LOADING_HOW_TO_PLAY_TITLE: |
    Comment jouer ?
    ‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾
  LABEL_LOADING_HOW_TO_WIN_DESCRIPTION: |
    Ruinez vos adversaires ✔
    Achetez toutes les merveilles ✔
    Possédez tout un côté du plateau ✔
  LABEL_LOADING_HOW_TO_WIN_TITLE: |
    Comment gagner ?
    ‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾
  LABEL_LOBBY_AUTO_FILL_WITH_COMPUTER: |
    Une fois le temps écoulé, si le salon n'est pas plein,
    des ordinateurs viendront prendre les emplacements vides
  LABEL_LOBBY_FILLING_TIMED_OUT: >
    [b]Le temps est écoulé ![/b]


    Nous n’avons pas trouvé de joueurs pour rejoindre votre partie.

    Envisagez de jouer avec des joueurs contrôlés par l’ordinateur pour commencer immédiatement
  LABEL_LOBBY_NAME: Nom du salon
  LABEL_LOBBY_NO_AUTO_FILL: |
    Une fois le temps écoulé, si le salon n'est pas plein,
    alors ne lance pas la partie et on déverrouille le lobby
  LABEL_LOCAL_PLAYER_LOST_DESCRIPTION_BANK: >
    Vous n'avez pas pu payer {ps}la
    banque{pe}, vous êtes en {ps}BANQUEROUTE{pe} !
  LABEL_LOCAL_PLAYER_LOST_DESCRIPTION_HELICOPTER: >
    Après une course-poursuite
    incroyable, {ps}l'hélicoptère{pe} a eu raison de vous !
  LABEL_LOCAL_PLAYER_LOST_DESCRIPTION_KILLED: |
    Vous n'avez pas pu payer {killer_name}, vous êtes en {ps}BANQUEROUTE{pe} !
  LABEL_LOCAL_PLAYER_LOST_TITLE: Vous avez perdu !
  LABEL_LOCAL_PLAYER_LOST_DESCRIPTION_GIVE_UP: >
    Vous avez décidé d'{ps}ABANDONNER{pe} la partie !
  LABEL_REMOTE_PLAYER_LOST_DESCRIPTION_GIVE_UP: >
    {name} vient d'{ps}ABANDONNER{pe} la partie !
  LABEL_MAIN_MENU_GAME_TITLE: |
    Retourner au menu principal
