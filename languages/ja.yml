    都市を選択してください
  LABEL_CARD_ANARCHY_12_TITLE: 土地登記
  LABEL_CARD_ANARCHY_13_DESCRIPTION: |
    プライベートジェットにアクセスできます。今すぐフライトに乗りましょう。
  LABEL_CARD_ANARCHY_13_TITLE: プライベートジェット
  LABEL_CARD_ANARCHY_14_DESCRIPTION: |
    怪しい人脈が役に立っています。選択したプレイヤーを氷山に送ります。

    プレイヤーを選択してください
  LABEL_CARD_ANARCHY_14_TITLE: 腐敗した裁判官
  LABEL_CARD_ANARCHY_15_DESCRIPTION: |
    市役所は住民からの苦情を受けて祭りをキャンセルします。

    都市を選択してください
  LABEL_CARD_ANARCHY_15_TITLE: 祭りの終わり
  LABEL_CARD_ANARCHY_16_DESCRIPTION: |
    次のワールドカップを開催する都市を選択する権利を獲得します。

    都市を選択してください
  LABEL_CARD_ANARCHY_16_TITLE: ワールドカップ
  LABEL_CARD_ANARCHY_17_DESCRIPTION: |
    対戦相手を1マス前進させることができます。賢く選んでください！

    プレイヤーを選択してください
  LABEL_CARD_ANARCHY_17_TITLE: 誘拐
  LABEL_CARD_ANARCHY_18_DESCRIPTION: |
    新しいルール投票を即座に開始します。物事を揺さぶる時間です！
  LABEL_CARD_ANARCHY_18_TITLE: 民主主義の実践
  LABEL_CARD_ANARCHY_19_DESCRIPTION: |
    選択したプレイヤーは次のターンをスキップする必要があります。

    プレイヤーを選択してください。
  LABEL_CARD_ANARCHY_19_TITLE: 強制休暇
  LABEL_CARD_ANARCHY_1_DESCRIPTION: |
    公証人があなたを気に入っています。選択した都市を解放することを提案します。

    都市を選択してください
  LABEL_CARD_ANARCHY_1_TITLE: 公証人事務所
  LABEL_CARD_ANARCHY_20_DESCRIPTION: |
    改装専門家があなたの物件に到着します。すべてのペナルティを削除し、物件を保護します。
  
    都市を選択してください。
  LABEL_CARD_ANARCHY_20_TITLE: 特急リノベーション
  LABEL_CARD_ANARCHY_2_DESCRIPTION: |
    狡猾なあなたは、どこへ行っても気づかれずにいることができます。これによりプレイヤーから都市を盗むことができます。

    都市を選択してください。
  LABEL_CARD_ANARCHY_2_TITLE: 執行官
  LABEL_CARD_ANARCHY_3_DESCRIPTION: |
    リアリティTV番組があなたの都市の1つに定着しました。ホテルをアップグレードするための大規模な建設プロジェクトを開始します。

    都市を選択してください。
  LABEL_CARD_ANARCHY_3_TITLE: MOVE DA BUS
  LABEL_CARD_ANARCHY_4_DESCRIPTION: |
    仲間の1人に株式市場でプレイさせ、流動資金の4分の1を失わせます。

    プレイヤーを選択してください
  LABEL_CARD_ANARCHY_4_TITLE: プレイにはリスクが伴う
  LABEL_CARD_ANARCHY_5_DESCRIPTION: |
    仲間の1人を比例課税モードに切り替えさせます。税金と関税のマスに着地すると、財務資産に比例した税金を支払います。

    プレイヤーを選択してください
  LABEL_CARD_ANARCHY_5_TITLE: 公共財政
  LABEL_CARD_ANARCHY_6_DESCRIPTION: |
    地域の知事があなたを気に入っており、潜在的な災害からあなたの都市の1つを保護するために完全な警察連隊を提供します。

    都市を選択してください。
  LABEL_CARD_ANARCHY_6_TITLE: 領土の安全
  LABEL_CARD_ANARCHY_7_DESCRIPTION: |
    仲間の1人を固定課税モードに切り替えさせます。税金と関税のマスに着地すると、$%sの固定額を支払う必要があります。

    プレイヤーを選択してください
  LABEL_CARD_ANARCHY_7_TITLE: 公共財政
  LABEL_CARD_ANARCHY_8_DESCRIPTION: |
    ゴミ収集のストライキがあり、このラップの間賃料はありません。

    都市を選択してください
  LABEL_CARD_ANARCHY_8_TITLE: 労働組合
  LABEL_CARD_ANARCHY_9_DESCRIPTION: |
    自発的で自己組織化された祭りがあなたの都市の1つに侵入します。

