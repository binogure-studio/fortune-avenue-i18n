  LABEL_ERROR_DIALOG_TITLE: Błąd
  LABEL_HUMAN_PLAYER: Gracz ludzki
  LABEL_ICEPACKED_ANNOUNCE: >
    [b]Jesteś uwięziony na krze[/b], to naprawdę pech.


    Aby uciec, możesz spróbować [b]wyrzucić dublet[/b]. Lub możesz zdecydować się zapłacić [b]$%s[/b] i wyjść natychmiast.

    Jeśli masz kartę [b]Ucieczka z Kry[/b], teraz jest czas, aby ją zagrać.
  LABEL_ICEPACKED_LAST_TURN_ANNOUNCE: |
    Za długo tu byłeś, nie możesz dłużej czekać.
    Decydujesz się zapłacić [b]$%s[/b], aby wydostać się z tego lodowego piekła.
  LABEL_ICEPACKED_LUXURY_CRUISE_ANNOUNCE: |
    Wakacje są takie przyjemne.
    [b]Luksusowy statek[/b] zbliża się do portu i pozwala ci wrócić do życia.

    Płacisz [b]$%s[/b] i natychmiast schodzisz na ląd.
    Jeśli masz kartę [b]Ucieczka z Kry[/b], teraz jest czas, aby ją zagrać.
  LABEL_ICEPACKING_ANNOUNCE: >
    Podczas podróży zbłądziłeś. Wokół ciebie jest tylko
    lód, sam lód.

    [b]Zgubiłeś się na krze![/b]


    Jedno jest pewne, nie dostaniesz swojej wypłaty.

    Chyba że wezwiesz pomoc i zapłacisz rachunek w wysokości [b]$%s[/b], w przeciwnym razie obawiam się, że utkniesz tutaj.
  LABEL_ICEPACKING_LUXURY_CRUISE_ANNOUNCE: |
    Dotarłeś na biegun północny! Nie ma już lodu na horyzoncie!
    [b]Luksusowy statek[/b] wkrótce cię zabierze na pokład.

    Korzystasz z okazji, aby dobrze się bawić.
    Oczywiście to nie jest za darmo i będzie kosztować [b]$%s[/b].
