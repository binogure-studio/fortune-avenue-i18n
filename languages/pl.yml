    Czynsz za twoje nieruchomości +%s za okrążenie
  TOOLTIP_SEARCH_FOR_OPPONENT: |
    Wyszukiwanie graczy może czasem trochę potrwać.
    Jeśli chcesz rozpocząć grę natychmiast, rozważ
    dodanie komputerowych graczy do wypełnienia lobby.

    To świetny sposób na natychmiastowe rozpoczęcie.
  TOOLTIP_STEAM_VAC_BANNED: |
    Zostałeś zbanowany przez Steam VAC.
    Nie możesz grać z losowymi graczami.
