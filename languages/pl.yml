  LABEL_CARD_ANARCHY_0_DESCRIPTION: >
    Squattersi są pod twoją kontrolą, możesz ich
    wykorzystać do obniżenia standardu hotelu.


    Proszę wybrać miasto.
  LABEL_CARD_ANARCHY_0_TITLE: Policja Państwowa
  LABEL_CARD_ANARCHY_10_DESCRIPTION: |
    Grupa ludzi bierze cię za proroka i możesz wskazać im miasto do zajęcia.
    Miasto nie będzie generować czynszu przez %s tur.

    Proszę wybrać miasto.
  LABEL_CARD_ANARCHY_10_TITLE: Zbieg Okoliczności
  LABEL_CARD_ANARCHY_11_DESCRIPTION: |
    Możesz zagrać tę kartę, aby przywrócić Cud do gry.
    Właściciel natychmiast traci cud.

    Proszę wybrać cud.
  LABEL_CARD_ANARCHY_11_TITLE: Niesprawiedliwy Wyrok
  LABEL_CARD_ANARCHY_1_DESCRIPTION: |
    Notariusz cię lubi. Proponuje uwolnić wybrane przez ciebie miasto.

    Proszę wybrać miasto.
  LABEL_CARD_ANARCHY_1_TITLE: Kancelaria Notarialna
  LABEL_CARD_ANARCHY_2_DESCRIPTION: >
    Sprytny jak jesteś, udaje ci się pozostać
    niezauważonym gdziekolwiek się udasz.

    Pozwala ci to ukraść miasto jednemu z graczy.


    Proszę wybrać miasto.
  LABEL_CARD_ANARCHY_2_TITLE: Komornik
  LABEL_CARD_ANARCHY_3_DESCRIPTION: |
    Program reality show zawitał do jednego z twoich miast.
    Rozpoczynają duże projekty budowlane, aby ulepszyć twój hotel.

    Proszę wybrać miasto.
  LABEL_CARD_ANARCHY_3_TITLE: RUSZ AUTOBUSEM
  LABEL_CARD_ANARCHY_4_DESCRIPTION: >
    Zmuszasz jednego ze swoich towarzyszy do gry
    na giełdzie, aby stracił jedną czwartą swojej gotówki.


    Proszę wybrać gracza.
  LABEL_CARD_ANARCHY_4_TITLE: Hazard niesie ryzyko
  LABEL_CARD_ANARCHY_5_DESCRIPTION: >
    Zmuszasz jednego ze swoich towarzyszy do
    przejścia na tryb opodatkowania proporcjonalnego.

    Gdy wyląduje na polu Podatki & Opłaty, zapłaci podatek proporcjonalny do swojego majątku.


    Proszę wybrać gracza.
  LABEL_CARD_ANARCHY_5_TITLE: Finanse Publiczne
  LABEL_CARD_ANARCHY_6_DESCRIPTION: >
    Prefekt twojego regionu cię lubi i udostępnia
    cały regiment policji, aby chronić jedno z twoich miast przed potencjalnymi
    katastrofami.


    Proszę wybrać miasto.
  LABEL_CARD_ANARCHY_6_TITLE: Bezpieczeństwo Terytorialne
  LABEL_CARD_ANARCHY_7_DESCRIPTION: >
    Zmuszasz jednego ze swoich towarzyszy do
    przejścia na tryb opodatkowania ryczałtowego.

    Gdy wyląduje na polu Podatki & Opłaty, będzie musiał zapłacić stałą kwotę $%s.


    Proszę wybrać gracza.
  LABEL_CARD_ANARCHY_7_TITLE: Finanse Publiczne
  LABEL_CARD_ANARCHY_8_DESCRIPTION: |
    Jest strajk śmieciarzy, żadnego czynszu w tej turze.

    Proszę wybrać miasto.
  LABEL_CARD_ANARCHY_8_TITLE: Związki Zawodowe
  LABEL_CARD_ANARCHY_9_DESCRIPTION: |
    Spontaniczny, samoorganizujący się festiwal pojawia się w jednym z miast.

    Proszę wybrać jedną z twoich nieruchomości.
  LABEL_CARD_ANARCHY_9_TITLE: Festiwal Muzyczny
  LABEL_CARD_RANDOM_0_DESCRIPTION: |
    Błąd na twoją korzyść, bank wypłaca ci dywidendę w wysokości $%s.
  LABEL_CARD_RANDOM_0_TITLE: Bank
  LABEL_CARD_RANDOM_10_DESCRIPTION: |
    Udaje ci się anulować następne Mistrzostwa Świata, wracają na pole bazowe.
  LABEL_CARD_RANDOM_10_TITLE: Światowy Komitet Zabawy
  LABEL_CARD_RANDOM_11_DESCRIPTION: |
    Dobry samarytanin postanowił zafundować ci wakacje.
    Nie płacisz następnego czynszu.
  LABEL_CARD_RANDOM_11_TITLE: Dobry Samarytanin
  LABEL_CARD_RANDOM_12_DESCRIPTION: >
    Jeden z twoich najemców cię zawiódł, bank
    pobierze następny czynsz w twoim imieniu.
  LABEL_CARD_RANDOM_12_TITLE: Niezadowoleni Najemcy
  LABEL_CARD_RANDOM_1_DESCRIPTION: |
    Udaj się do %s.
  LABEL_CARD_RANDOM_1_TITLE: Biuro Podróży
  LABEL_CARD_RANDOM_2_DESCRIPTION: |
    Proszę cofnij się o %s pól.
  LABEL_CARD_RANDOM_2_TITLE: Biuro Podróży
  LABEL_CARD_RANDOM_3_DESCRIPTION: |
    Znowu się zgubiłeś. Wokół ciebie lód jak okiem sięgnąć.
    Bez wątpienia jesteś na krze.
  LABEL_CARD_RANDOM_3_TITLE: Kra
  LABEL_CARD_RANDOM_4_DESCRIPTION: >
    Bawisz się świetnie, zapraszasz wszystkich
    przyjaciół, następny czynsz będzie podwojony.
  LABEL_CARD_RANDOM_4_TITLE: Wakacje
  LABEL_CARD_RANDOM_5_DESCRIPTION: >
    Otrzymujesz GPS i telefon satelitarny. Z nimi
    możesz znaleźć drogę wszędzie, nawet na krze.


    Użyj tej karty, aby uciec z kry.
  LABEL_CARD_RANDOM_5_TITLE: W samą porę!
  LABEL_CARD_RANDOM_6_DESCRIPTION: |
    Grasz na giełdzie i nie idzie ci najlepiej.
    Natychmiast tracisz jedną czwartą swojej gotówki.
  LABEL_CARD_RANDOM_6_TITLE: Hazard niesie ryzyko
  LABEL_CARD_RANDOM_7_DESCRIPTION: >
    Przechodzisz na tryb opodatkowania
    proporcjonalnego.

    Gdy wylądujesz na polu Podatki & Opłaty, zapłacisz podatek proporcjonalny do twojego majątku.
  LABEL_CARD_RANDOM_7_TITLE: Finanse Publiczne
  LABEL_CARD_RANDOM_8_DESCRIPTION: |
    Przechodzisz na tryb opodatkowania ryczałtowego.
    Gdy wylądujesz na polu Podatki & Opłaty, zapłacisz stałą kwotę $%s.
  LABEL_CARD_RANDOM_8_TITLE: Finanse Publiczne
  LABEL_CARD_RANDOM_9_DESCRIPTION: >
    Znani streamerzy organizują kampanię non-profit
    w twoim imieniu, otrzymujesz $%s.
  LABEL_CARD_RANDOM_9_TITLE: Justine TV
  LABEL_PLAYER_CANCEL_FESTIVAL_TITLE: Koniec Festiwalu
  LABEL_PLAYER_CANCEL_FESTIVAL_DESCRIPTION: >
    Wybierz pole z festiwalem, aby go anulować.
  LABEL_PLAYER_BUILD_HOTEL_TITLE: Budowa
  LABEL_PLAYER_BUILD_HOTEL_DESCRIPTION: >
    Wybierz miasto, w którym chcesz wybudować hotel.
  LABEL_CARD_ANARCHY_12_TITLE: Kataster
  LABEL_CARD_ANARCHY_12_DESCRIPTION: >
    Gratulacje! Gmina oferuje ci darmowy hotel 3-gwiazdkowy.
    
    Wybierz miasto
  LABEL_CARD_ANARCHY_13_TITLE: Prywatny Odrzutowiec
  LABEL_CARD_ANARCHY_13_DESCRIPTION: >
    Masz dostęp do prywatnego odrzutowca. Natychmiast odbądź lot.
    
  LABEL_CARD_ANARCHY_14_TITLE: Przekupiony Sędzia
  LABEL_CARD_ANARCHY_14_DESCRIPTION: >
    Twoje podejrzane kontakty przynoszą efekty. Wybrany przez ciebie gracz zostaje wysłany na krę lodową.
    
    Wybierz gracza
  LABEL_CARD_ANARCHY_15_TITLE: Koniec Świętowania
  LABEL_CARD_ANARCHY_15_DESCRIPTION: >
    Ratusz odwołuje festiwal po skargach mieszkańców.
    
    Wybierz miasto
  LABEL_CARD_ANARCHY_16_TITLE: Mistrzostwa Świata
  LABEL_CARD_ANARCHY_16_DESCRIPTION: >
    Zdobywasz prawo do wyboru miasta, które będzie gospodarzem kolejnych Mistrzostw Świata.
    
    Wybierz miasto
  LABEL_CARD_ANARCHY_17_TITLE: Porwanie
  LABEL_CARD_ANARCHY_17_DESCRIPTION: >
    Możesz przesunąć przeciwnika o jedno pole do przodu. Wybieraj mądrze!
    
    Wybierz gracza
  LABEL_CARD_RANDOM_16_TITLE: Katastrofa
  LABEL_CARD_RANDOM_16_DESCRIPTION: >
    Pech! Tracisz losowo jeden ze swoich hoteli z powodu incydentu.
  LABEL_CARD_RANDOM_17_TITLE: Mile Lotnicze
  LABEL_CARD_RANDOM_17_DESCRIPTION: >
    Twoja karta lojalnościowa zapewnia ci darmowy bilet lotniczy. Użyj go, kiedy chcesz.
  LABEL_CARD_RANDOM_18_TITLE: Mały Krok
  LABEL_CARD_RANDOM_18_DESCRIPTION: >
    Przesuń się natychmiast o jedno pole do przodu. Czasami małe postępy mają znaczenie.
  LABEL_CARD_RANDOM_19_TITLE: Klasa Biznes
  LABEL_CARD_RANDOM_19_DESCRIPTION: >
    Podróżujesz klasą biznesową. Cena twojego następnego biletu lotniczego jest podwojona.
