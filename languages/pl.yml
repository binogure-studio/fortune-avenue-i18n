  LABEL_CARD_ANARCHY_0_DESCRIPTION: |
    Squattersi są pod twoją kontrolą, możesz ich wykorzystać do obniżenia standardu hotelu.

    Proszę wybrać miasto.
  LABEL_CARD_ANARCHY_0_TITLE: Policja Państwowa
  LABEL_CARD_ANARCHY_10_DESCRIPTION: |
    Grupa ludzi bierze cię za proroka i możesz wskazać im miasto do zajęcia. Miasto nie będzie generować czynszu przez %s tur.

    Proszę wybrać miasto.
  LABEL_CARD_ANARCHY_10_TITLE: Zbieg Okoliczności
  LABEL_CARD_ANARCHY_11_DESCRIPTION: |
    Możesz zagrać tę kartę, aby przywrócić Cud do gry. Właściciel natychmiast traci cud.

    Proszę wybrać cud.
  LABEL_CARD_ANARCHY_11_TITLE: Niesprawiedliwy Wyrok
  LABEL_CARD_ANARCHY_12_DESCRIPTION: |
    Gratulacje! Gmina oferuje ci darmowy hotel 3-gwiazdkowy.

    Wybierz miasto
  LABEL_CARD_ANARCHY_12_TITLE: Kataster
  LABEL_CARD_ANARCHY_13_DESCRIPTION: |
    Masz dostęp do prywatnego odrzutowca. Natychmiast odbądź lot.
  LABEL_CARD_ANARCHY_13_TITLE: Prywatny Odrzutowiec
  LABEL_CARD_ANARCHY_14_DESCRIPTION: |
    Twoje podejrzane kontakty przynoszą efekty. Wybrany przez ciebie gracz zostaje wysłany na krę lodową.

    Wybierz gracza
  LABEL_CARD_ANARCHY_14_TITLE: Przekupiony Sędzia
  LABEL_CARD_ANARCHY_15_DESCRIPTION: |
    Ratusz odwołuje festiwal po skargach mieszkańców.

    Wybierz miasto
  LABEL_CARD_ANARCHY_15_TITLE: Koniec Świętowania
  LABEL_CARD_ANARCHY_16_DESCRIPTION: |
    Zdobywasz prawo do wyboru miasta, które będzie gospodarzem kolejnych Mistrzostw Świata.

    Wybierz miasto
  LABEL_CARD_ANARCHY_16_TITLE: Mistrzostwa Świata
  LABEL_CARD_ANARCHY_17_DESCRIPTION: |
    Możesz przesunąć przeciwnika o jedno pole do przodu. Wybieraj mądrze!

    Wybierz gracza
  LABEL_CARD_ANARCHY_17_TITLE: Porwanie
  LABEL_CARD_ANARCHY_18_DESCRIPTION: |
    Natychmiast wywołujesz nowe głosowanie nad zasadami. Czas na wstrząśnięcie porządkiem!
  LABEL_CARD_ANARCHY_18_TITLE: Demokracja w Działaniu
  LABEL_CARD_ANARCHY_19_DESCRIPTION: |
    Wybrany przez Ciebie gracz musi opuścić swoją następną kolejkę.

    Wybierz gracza.
  LABEL_CARD_ANARCHY_19_TITLE: Przymusowy Urlop
  LABEL_CARD_ANARCHY_1_DESCRIPTION: |
    Notariusz cię lubi. Proponuje uwolnić wybrane przez ciebie miasto.

    Proszę wybrać miasto.
  LABEL_CARD_ANARCHY_1_TITLE: Kancelaria Notarialna
  LABEL_CARD_ANARCHY_20_DESCRIPTION: |
    Na twoją posiadłość przybywają eksperci od renowacji. Usuwa wszystkie kary i chroni nieruchomość.
  
    Wybierz miasto.
  LABEL_CARD_ANARCHY_20_TITLE: Ekspresowa Rewitalizacja
  LABEL_CARD_ANARCHY_2_DESCRIPTION: |
    Sprytny jak jesteś, udaje ci się pozostać niezauważonym gdziekolwiek się udasz. Pozwala ci to ukraść miasto jednemu z graczy.

    Proszę wybrać miasto.
  LABEL_CARD_ANARCHY_2_TITLE: Komornik
  LABEL_CARD_ANARCHY_3_DESCRIPTION: |
    Program reality show zawitał do jednego z twoich miast. Rozpoczynają duże projekty budowlane, aby ulepszyć twój hotel.

    Proszę wybrać miasto.
  LABEL_CARD_ANARCHY_3_TITLE: RUSZ AUTOBUSEM
  LABEL_CARD_ANARCHY_4_DESCRIPTION: |
    Zmuszasz jednego ze swoich towarzyszy do gry na giełdzie, aby stracił jedną czwartą swojej gotówki.

    Proszę wybrać gracza.
  LABEL_CARD_ANARCHY_4_TITLE: Hazard niesie ryzyko
  LABEL_CARD_ANARCHY_5_DESCRIPTION: |
    Zmuszasz jednego ze swoich towarzyszy do przejścia na tryb opodatkowania proporcjonalnego. Gdy wyląduje na polu Podatki & Opłaty, zapłaci podatek proporcjonalny do swojego majątku.

    Proszę wybrać gracza.
  LABEL_CARD_ANARCHY_5_TITLE: Finanse Publiczne
  LABEL_CARD_ANARCHY_6_DESCRIPTION: |
    Prefekt twojego regionu cię lubi i udostępnia cały regiment policji, aby chronić jedno z twoich miast przed potencjalnymi katastrofami.

    Proszę wybrać miasto.
  LABEL_CARD_ANARCHY_6_TITLE: Bezpieczeństwo Terytorialne
  LABEL_CARD_ANARCHY_7_DESCRIPTION: |
    Zmuszasz jednego ze swoich towarzyszy do przejścia na tryb opodatkowania ryczałtowego. Gdy wyląduje na polu Podatki & Opłaty, będzie musiał zapłacić stałą kwotę $%s.

    Proszę wybrać gracza.
  LABEL_CARD_ANARCHY_7_TITLE: Finanse Publiczne
  LABEL_CARD_ANARCHY_8_DESCRIPTION: |
    Jest strajk śmieciarzy, żadnego czynszu w tej turze.

    Proszę wybrać miasto.
  LABEL_CARD_ANARCHY_8_TITLE: Związki Zawodowe
  LABEL_CARD_ANARCHY_9_DESCRIPTION: |
    Spontaniczny, samoorganizujący się festiwal pojawia się w jednym z miast.

    Proszę wybrać jedną z twoich nieruchomości.
  LABEL_CARD_ANARCHY_9_TITLE: Festiwal Muzyczny
  LABEL_CARD_RANDOM_0_DESCRIPTION: |
    Błąd na twoją korzyść, bank wypłaca ci dywidendę w wysokości $%s.
