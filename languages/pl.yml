  TOOLTIP_NETWORK_OUT_OF_SYNC: |
    Przepraszamy, wystąpił problem z synchronizacją sieciową.

    [b]Fortune Avenue próbuje teraz ponownie zsynchronizować.[/b]
    Powinno to zająć tylko chwilę.
    W międzyczasie sprawdź, czy jesteś połączony z Internetem.
