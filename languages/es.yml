  LABEL_ICEPACKED_ANNOUNCE: |
    [b]Estás atrapado en el hielo[/b], realmente mala suerte.

    Para escapar puedes intentar [b]hacer un doble[/b]. O puedes elegir pagar [b]$%s[/b], y sales ahora mismo.

    Si tienes una carta de [b]Escape del Hielo[/b], ahora es el momento de usarla.
  LABEL_ICEPACKED_LAST_TURN_ANNOUNCE: |
    Has estado aquí demasiado tiempo, no puedes esperar más.
    Decides pagar [b]$%s[/b] para salir de este infierno helado.
  LABEL_ICEPACKED_LUXURY_CRUISE_ANNOUNCE: |
    Las vacaciones son tan divertidas.

    El [b]crucero de lujo[/b] se acerca a un puerto y te permite seguir con tu vida.
    Pagas [b]$%s[/b] y desembarcas inmediatamente.

    Si tienes una carta de [b]Escape del Hielo[/b], ahora es el momento de usarla.
  LABEL_ICEPACKING_ANNOUNCE: |
    Durante tu viaje te pierdes. A tu alrededor, solo hay hielo, únicamente hielo.

    [b]¡Estás perdido en el hielo![/b]
    Una cosa es segura, no vas a cobrar tu salario.

    A menos que llames a emergencias y pagues una factura de [b]$%s[/b], me temo que te quedarás atrapado aquí.
  LABEL_ICEPACKING_LUXURY_CRUISE_ANNOUNCE: |
    ¡Has llegado al Polo Norte! ¡No hay más hielo en el horizonte!
    
    Un [b]crucero de lujo[/b] pronto te recoge y te lleva a bordo.
    Aprovechas para pasarlo bien.

    Por supuesto, esto no es gratis y costará [b]$%s[/b].
