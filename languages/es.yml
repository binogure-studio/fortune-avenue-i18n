  LABEL_CARD_ANARCHY_0_DESCRIPTION: |
    Los ocupas están bajo tu control, puedes usarlos para bajar la categoría de un hotel.

    Por favor, selecciona una ciudad.
  LABEL_CARD_ANARCHY_0_TITLE: Policía Nacional
  LABEL_CARD_ANARCHY_10_DESCRIPTION: |
    Un grupo de personas te toma por profeta, puedes indicarles una ciudad para ocupar. La ciudad no generará alquiler durante %s turnos.

    Por favor, selecciona una ciudad.
  LABEL_CARD_ANARCHY_10_TITLE: Coincidencia fortuita
  LABEL_CARD_ANARCHY_11_DESCRIPTION: |
    Puedes jugar esta carta para poner una Maravilla de nuevo en juego. El propietario pierde la maravilla instantáneamente.

    Por favor, selecciona una maravilla.
  LABEL_CARD_ANARCHY_11_TITLE: Decisión de injusticia
  LABEL_CARD_ANARCHY_12_DESCRIPTION: |
    ¡Felicidades! El municipio te ofrece un hotel 3 estrellas gratis.

    Por favor, selecciona una ciudad
  LABEL_CARD_ANARCHY_12_TITLE: Catastro
  LABEL_CARD_ANARCHY_13_DESCRIPTION: |
    Tienes acceso a un jet privado. Toma un vuelo inmediatamente.
  LABEL_CARD_ANARCHY_13_TITLE: Jet Privado
  LABEL_CARD_ANARCHY_14_DESCRIPTION: |
    Tus contactos turbios dan resultado. Un jugador de tu elección es enviado al banco de hielo.

    Por favor, selecciona un jugador
  LABEL_CARD_ANARCHY_14_TITLE: Juez Corrupto
  LABEL_CARD_ANARCHY_15_DESCRIPTION: |
    El ayuntamiento cancela un festival tras las quejas de los residentes.

    Por favor, selecciona una ciudad
  LABEL_CARD_ANARCHY_15_TITLE: Fin de las Festividades
  LABEL_CARD_ANARCHY_16_DESCRIPTION: |
    Ganas el derecho a elegir qué ciudad albergará la próxima Copa Mundial.

    Por favor, selecciona una ciudad
  LABEL_CARD_ANARCHY_16_TITLE: Copa Mundial
  LABEL_CARD_ANARCHY_17_DESCRIPTION: |
    Puedes mover a un oponente una casilla hacia adelante. ¡Elige sabiamente!

    Por favor, selecciona un jugador
  LABEL_CARD_ANARCHY_17_TITLE: Secuestro
  LABEL_CARD_ANARCHY_18_DESCRIPTION: |
    Provocas inmediatamente una nueva votación de reglas. ¡Es hora de agitar las cosas!
  LABEL_CARD_ANARCHY_18_TITLE: Democracia en Acción
  LABEL_CARD_ANARCHY_19_DESCRIPTION: |
    Un jugador de tu elección debe saltarse su próximo turno.

    Por favor, selecciona un jugador.
  LABEL_CARD_ANARCHY_19_TITLE: Vacaciones Forzadas
  LABEL_CARD_ANARCHY_1_DESCRIPTION: |
    El notario te aprecia. Te propone liberar una ciudad de tu elección.

    Por favor, selecciona una ciudad.
  LABEL_CARD_ANARCHY_1_TITLE: Oficina del notario
  LABEL_CARD_ANARCHY_20_DESCRIPTION: |
    Un equipo de expertos en renovación llega a tu propiedad. Elimina todas las penalizaciones y protege la propiedad.
  
    Por favor, selecciona una ciudad.
  LABEL_CARD_ANARCHY_20_TITLE: Rehabilitación Exprés
  LABEL_CARD_ANARCHY_2_DESCRIPTION: |
    Astuto como eres, logras pasar desapercibido dondequiera que vayas. Esto te permite robar una ciudad a un jugador.

    Por favor, selecciona una ciudad.
  LABEL_CARD_ANARCHY_2_TITLE: Alguacil
  LABEL_CARD_ANARCHY_3_DESCRIPTION: |
    Un programa de televisión reality se ha instalado en una de tus ciudades. Comienzan grandes obras para mejorar un hotel.

    Por favor, selecciona una ciudad.
  LABEL_CARD_ANARCHY_3_TITLE: MUEVE EL BUS
  LABEL_CARD_ANARCHY_4_DESCRIPTION: |
    Obligas a uno de tus compañeros a jugar en la bolsa para que pierda un cuarto de su dinero en efectivo.

    Por favor, selecciona un jugador.
  LABEL_CARD_ANARCHY_4_TITLE: Jugar tiene sus riesgos
  LABEL_CARD_ANARCHY_5_DESCRIPTION: |
    Obligas a uno de tus compañeros a cambiar al modo de impuestos proporcional. Cuando caiga en la casilla de Impuestos, pagará una tasa proporcional a su patrimonio.

    Por favor, selecciona un jugador.
  LABEL_CARD_ANARCHY_5_TITLE: Finanzas públicas
  LABEL_CARD_ANARCHY_6_DESCRIPTION: |
    El prefecto de tu región te aprecia, pone a tu disposición un regimiento completo de policía para proteger una de tus ciudades de posibles catástrofes.

    Por favor, selecciona una ciudad.
  LABEL_CARD_ANARCHY_6_TITLE: Seguridad territorial
  LABEL_CARD_ANARCHY_7_DESCRIPTION: |
    Obligas a uno de tus compañeros a cambiar al modo de impuestos fijo. Cuando caiga en la casilla de Impuestos, deberá pagar una cantidad fija de $%s.

    Por favor, selecciona un jugador.
  LABEL_CARD_ANARCHY_7_TITLE: Finanzas públicas
  LABEL_CARD_ANARCHY_8_DESCRIPTION: |
    Hay una huelga de basureros, no hay alquiler este turno.

    Por favor, selecciona una ciudad.
  LABEL_CARD_ANARCHY_8_TITLE: Sindicatos
  LABEL_CARD_ANARCHY_9_DESCRIPTION: |
    Un festival espontáneo y auto-organizado invade una ciudad.

    Por favor, selecciona una de tus propiedades.
  LABEL_CARD_ANARCHY_9_TITLE: Festival de música
  LABEL_CARD_RANDOM_0_DESCRIPTION: |
    Error a tu favor, el banco te paga dividendos de $%s.
  LABEL_CARD_RANDOM_0_TITLE: Banco
  LABEL_CARD_RANDOM_10_DESCRIPTION: |
    Logras cancelar el próximo Mundial.
  LABEL_CARD_RANDOM_10_TITLE: Comité Mundial de la Diversión
  LABEL_CARD_RANDOM_11_DESCRIPTION: |
    Un buen samaritano ha decidido regalarte unas vacaciones. No pagas el próximo alquiler.
  LABEL_CARD_RANDOM_11_TITLE: Buen samaritano
  LABEL_CARD_RANDOM_12_DESCRIPTION: |
    Uno de tus inquilinos te abandona, el banco cobrará el próximo alquiler en tu lugar.
  LABEL_CARD_RANDOM_12_TITLE: Inquilinos descontentos
  LABEL_CARD_RANDOM_13_DESCRIPTION: |
    Felicitaciones, su tío abuelo acaba de legarle uno de sus hoteles.
  LABEL_CARD_RANDOM_13_TITLE: Una bella herencia
  LABEL_CARD_RANDOM_14_DESCRIPTION: |
    La delincuencia está aumentando en una de sus ciudades, el prefecto envía un regimiento de policía para protegerla.
  LABEL_CARD_RANDOM_14_TITLE: Aumenta la delincuencia
  LABEL_CARD_RANDOM_15_DESCRIPTION: |
    Está siendo sometido a una auditoría fiscal sorpresa.

    Avance hasta los impuestos.
  LABEL_CARD_RANDOM_15_TITLE: Auditoría fiscal
  LABEL_CARD_RANDOM_16_DESCRIPTION: |
    ¡Mala suerte! Pierdes aleatoriamente uno de tus hoteles debido a un incidente.
  LABEL_CARD_RANDOM_16_TITLE: Catástrofe
  LABEL_CARD_RANDOM_17_DESCRIPTION: |
    Tu tarjeta de fidelidad te proporciona un billete de avión gratis.

    Úsalo cuando quieras.
  LABEL_CARD_RANDOM_17_TITLE: Millas Aéreas
  LABEL_CARD_RANDOM_18_DESCRIPTION: |
    Avanza una casilla inmediatamente. A veces, los pequeños progresos marcan la diferencia.
  LABEL_CARD_RANDOM_18_TITLE: Pequeño Paso
  LABEL_CARD_RANDOM_19_DESCRIPTION: |
    Viajas en clase ejecutiva. El precio de tu próximo billete de avión se duplica.
  LABEL_CARD_RANDOM_19_TITLE: Clase Ejecutiva
  LABEL_CARD_RANDOM_1_DESCRIPTION: |
    Ve a %s.
  LABEL_CARD_RANDOM_1_TITLE: Agencia de viajes
  LABEL_CARD_RANDOM_20_DESCRIPTION: |
    ¡La suerte te sonríe! Puedes jugar otro turno inmediatamente.
  LABEL_CARD_RANDOM_20_TITLE: Segundo Aliento
  LABEL_CARD_RANDOM_21_DESCRIPTION: |
    Hacienda ha perdido tu expediente. La próxima vez que caigas en Impuestos, solo tendrás que pagar 30.000 $.
  LABEL_CARD_RANDOM_21_TITLE: Error en la Declaración
  LABEL_CARD_RANDOM_2_DESCRIPTION: |
    Retrocede %s casillas.
  LABEL_CARD_RANDOM_2_TITLE: Agencia de viajes
  LABEL_CARD_RANDOM_3_DESCRIPTION: |
    Te has perdido otra vez. A tu alrededor solo hay hielo hasta donde alcanza la vista.

    No hay duda, estás en el hielo.
  LABEL_CARD_RANDOM_3_TITLE: El hielo
  LABEL_CARD_RANDOM_4_DESCRIPTION: |
    Te vas de fiesta, invitas a todos tus amigos, el próximo alquiler a pagar será el doble.
  LABEL_CARD_RANDOM_4_TITLE: Vacaciones
  LABEL_CARD_RANDOM_5_DESCRIPTION: |
    Recibes un GPS y un teléfono satelital. Con esto, puedes encontrar tu camino en cualquier lugar, incluso en el hielo.

    Usa esta carta para escapar del hielo.
  LABEL_CARD_RANDOM_5_TITLE: ¡Qué suerte!
  LABEL_CARD_RANDOM_6_DESCRIPTION: |
    Juegas en la bolsa y no te va muy bien.

    Pierdes inmediatamente un cuarto de tu dinero en efectivo.
  LABEL_CARD_RANDOM_6_TITLE: Jugar tiene sus riesgos
  LABEL_CARD_RANDOM_7_DESCRIPTION: |
    Cambias al modo de impuestos proporcional.

    Cuando caigas en la casilla de Impuestos, pagarás una tasa proporcional a tu patrimonio financiero.
  LABEL_CARD_RANDOM_7_TITLE: Finanzas públicas
  LABEL_CARD_RANDOM_8_DESCRIPTION: |
