  LABEL_CARD_ANARCHY_0_DESCRIPTION: >
    Invasores estão sob seu controle, você pode
    usá-los para diminuir a classificação de um hotel.


    Por favor, selecione uma cidade.
  LABEL_CARD_ANARCHY_0_TITLE: Polícia Nacional
  LABEL_CARD_ANARCHY_10_DESCRIPTION: >
    Um grupo de pessoas te considera um profeta e
    você pode indicar uma cidade para eles ocuparem.

    A cidade não gerará aluguel por %s rodadas.


    Por favor, selecione uma cidade.
  LABEL_CARD_ANARCHY_10_TITLE: Coincidência do destino
  LABEL_CARD_ANARCHY_11_DESCRIPTION: |
    Você pode jogar esta carta para trazer uma Maravilha de volta ao jogo.
    O proprietário perde a maravilha instantaneamente.

    Por favor, selecione uma maravilha. 
  LABEL_CARD_ANARCHY_11_TITLE: Decisão injusta
  LABEL_CARD_ANARCHY_1_DESCRIPTION: |
    O tabelião gosta de você. Ele sugere liberar uma cidade de sua escolha.

    Por favor, selecione uma cidade.
  LABEL_CARD_ANARCHY_1_TITLE: Cartório
  LABEL_CARD_ANARCHY_2_DESCRIPTION: |
    Esperto como você é, consegue passar despercebido onde quer que vá.
    Isso permite que você roube uma cidade de um jogador.

    Por favor, selecione uma cidade.
  LABEL_CARD_ANARCHY_2_TITLE: Oficial de Justiça
  LABEL_CARD_ANARCHY_3_DESCRIPTION: |
    Um reality show se instalou em uma de suas cidades.
    Eles começam grandes obras para melhorar um hotel para você.

    Por favor, selecione uma cidade. 
  LABEL_CARD_ANARCHY_3_TITLE: MOVE O ÔNIBUS
  LABEL_CARD_ANARCHY_4_DESCRIPTION: >
    Você força um de seus colegas a jogar na bolsa
    para que ele perca um quarto de seu dinheiro em espécie.


    Por favor, selecione um jogador.
  LABEL_CARD_ANARCHY_4_TITLE: Jogar tem seus riscos
  LABEL_CARD_ANARCHY_5_DESCRIPTION: >
    Você força um de seus colegas a mudar para o
    modo de tributação proporcional.

    Quando ele cair na casa de Impostos & Taxas, pagará um imposto proporcional a seus ativos financeiros.


    Por favor, selecione um jogador.
  LABEL_CARD_ANARCHY_5_TITLE: Finanças públicas
  LABEL_CARD_ANARCHY_6_DESCRIPTION: >
    O prefeito de sua região gosta de você e
    disponibiliza um regimento policial completo para proteger uma de suas
    cidades de possíveis desastres.


    Por favor, selecione uma cidade.
  LABEL_CARD_ANARCHY_6_TITLE: Segurança territorial
  LABEL_CARD_ANARCHY_7_DESCRIPTION: >
    Você força um de seus colegas a mudar para o
    modo de tributação fixa.

    Quando ele cair na casa de Impostos & Taxas, deverá pagar uma quantia fixa de $%s.


    Por favor, selecione um jogador.
  LABEL_CARD_ANARCHY_7_TITLE: Finanças públicas
  LABEL_CARD_ANARCHY_8_DESCRIPTION: |
    Há uma greve dos lixeiros, sem aluguel nesta rodada.

    Por favor, selecione uma cidade.
  LABEL_CARD_ANARCHY_8_TITLE: Sindicatos
  LABEL_CARD_ANARCHY_9_DESCRIPTION: |
    Um festival espontâneo auto-organizado invade uma cidade.

    Por favor, selecione uma de suas propriedades.
  LABEL_CARD_ANARCHY_9_TITLE: Festival de música
  LABEL_CARD_RANDOM_0_DESCRIPTION: |
    Erro a seu favor, o banco paga dividendos de $%s.
  LABEL_CARD_RANDOM_0_TITLE: Banco
  LABEL_CARD_RANDOM_10_DESCRIPTION: >
    Você consegue cancelar a próxima Copa do Mundo, ela volta para sua casa base.
  LABEL_CARD_RANDOM_10_TITLE: Comitê Mundial da Diversão
  LABEL_CARD_RANDOM_11_DESCRIPTION: |
    Um bom samaritano decidiu te dar férias.
    Você não precisa pagar o próximo aluguel.
  LABEL_CARD_RANDOM_11_TITLE: Bom Samaritano
  LABEL_CARD_RANDOM_12_DESCRIPTION: >
    Um de seus inquilinos dá o calote, e o banco
    cobra o próximo aluguel em seu lugar. 
  LABEL_CARD_RANDOM_12_TITLE: Inquilinos Infelizes
  LABEL_CARD_RANDOM_1_DESCRIPTION: |
    Vá para %s.
  LABEL_CARD_RANDOM_1_TITLE: Agência de viagens
  LABEL_CARD_RANDOM_2_DESCRIPTION: |
    Por favor, volte %s casas.
  LABEL_CARD_RANDOM_2_TITLE: Agência de viagens
  LABEL_CARD_RANDOM_3_DESCRIPTION: |
    Você se perdeu novamente. Tudo ao seu redor é gelo até onde a vista alcança.
    Não há dúvida, você está na banquisa.
  LABEL_CARD_RANDOM_3_TITLE: A Banquisa
  LABEL_CARD_RANDOM_4_DESCRIPTION: >
    Você está curtindo muito, convidando todos os
    amigos, mas o próximo aluguel será dobrado.
  LABEL_CARD_RANDOM_4_TITLE: Férias
  LABEL_CARD_RANDOM_5_DESCRIPTION: >
    Você recebeu um GPS e um telefone via satélite.
    Com isso, você pode encontrar seu caminho em qualquer lugar, até na
    banquisa.


    Use esta carta para escapar da banquisa.
  LABEL_CARD_RANDOM_5_TITLE: Que sorte!
  LABEL_CARD_RANDOM_6_DESCRIPTION: |
    Você está jogando na bolsa de valores, e não está dando certo para você.
    Você perde imediatamente um quarto do seu dinheiro em espécie.
  LABEL_CARD_RANDOM_6_TITLE: Jogar tem seus riscos
  LABEL_CARD_RANDOM_7_DESCRIPTION: >
    Você muda para o modo de tributação
    proporcional.

    Quando você cair na casa de Impostos & Taxas, pagará um imposto proporcional ao seu patrimônio financeiro.
  LABEL_CARD_RANDOM_7_TITLE: Finanças públicas
  LABEL_CARD_RANDOM_8_DESCRIPTION: |
    Você muda para o modo de tributação fixa.
    Quando você cair na casa de Impostos & Taxas, pagará um valor fixo de $%s.
  LABEL_CARD_RANDOM_8_TITLE: Finanças públicas
  LABEL_CARD_RANDOM_9_DESCRIPTION: >
    Streamers famosos organizam uma campanha sem
    fins lucrativos em seu nome, você recebe $%s.
  LABEL_CARD_RANDOM_9_TITLE: Justine TV
  LABEL_PLAYER_CANCEL_FESTIVAL_TITLE: Fim do Festival
  LABEL_PLAYER_CANCEL_FESTIVAL_DESCRIPTION: >
    Por favor, selecione uma casa com um festival para cancelá-lo.
  LABEL_PLAYER_BUILD_HOTEL_TITLE: Construção
  LABEL_PLAYER_BUILD_HOTEL_DESCRIPTION: >
    Por favor, selecione uma cidade para construir um hotel.
  LABEL_CARD_ANARCHY_12_TITLE: Cadastro
  LABEL_CARD_ANARCHY_12_DESCRIPTION: >
