  LABEL_ICEPACKED_ANNOUNCE: >
    [b]Você está preso na banquisa[/b], que azar.


    Para escapar, você pode tentar [b]fazer um número duplo[/b]. Ou pode escolher pagar [b]$%s[/b] e sair agora mesmo.

    Se você tem um cartão [b]Fuga da Banquisa[/b], agora é hora de usá-lo.
  LABEL_ICEPACKED_LAST_TURN_ANNOUNCE: |
    Você está aqui há muito tempo, não pode mais esperar.
    Você decide pagar [b]$%s[/b] para sair deste inferno gelado.
  LABEL_ICEPACKED_LUXURY_CRUISE_ANNOUNCE: >
    As férias são tão divertidas.

    O [b]cruzeiro de luxo[/b] se aproxima de um porto e te deixa seguir sua vida.


    Você paga [b]$%s[/b] e desembarca imediatamente.

    Se você tem um cartão [b]Fuga da Banquisa[/b], agora é hora de usá-lo.
  LABEL_ICEPACKING_ANNOUNCE: >
    Em sua jornada, você vai vagar, cercado por gelo,
    apenas gelo.

    [b]Você está perdido na banquisa![/b]


    Uma coisa é certa, você não vai receber seu salário.

    A menos que peça ajuda e pague uma conta de [b]$%s[/b], caso contrário, receio que ficará preso aqui.
  LABEL_ICEPACKING_LUXURY_CRUISE_ANNOUNCE: |
    Você chegou ao Polo Norte! Não há mais gelo no horizonte!
    Um [b]cruzeiro de luxo[/b] logo te resgata e te leva a bordo.

    Você aproveita para se divertir.
    Claro, isso não é de graça e vai custar [b]$%s[/b].
