    Por favor, selecione uma cidade
  LABEL_CARD_ANARCHY_13_TITLE: Jato Particular
  LABEL_CARD_ANARCHY_13_DESCRIPTION: >
    Você tem acesso a um jato particular. Tome um voo imediatamente.
    
  LABEL_CARD_ANARCHY_14_TITLE: Juiz Corrupto
  LABEL_CARD_ANARCHY_14_DESCRIPTION: >
    Seus contatos duvidosos estão dando resultado. Um jogador de sua escolha é enviado para a banquisa.
    
    Por favor, selecione um jogador
  LABEL_CARD_ANARCHY_15_TITLE: Fim das Festividades
  LABEL_CARD_ANARCHY_15_DESCRIPTION: >
    A prefeitura cancela um festival após reclamações dos moradores.
    
    Por favor, selecione uma cidade
  LABEL_CARD_ANARCHY_16_TITLE: Copa do Mundo
  LABEL_CARD_ANARCHY_16_DESCRIPTION: >
    Você ganha o direito de escolher qual cidade sediará a próxima Copa do Mundo.
    
    Por favor, selecione uma cidade
  LABEL_CARD_ANARCHY_17_TITLE: Sequestro
  LABEL_CARD_ANARCHY_17_DESCRIPTION: >
    Você pode mover um oponente uma casa para frente. Escolha com sabedoria!
    
    Por favor, selecione um jogador
  LABEL_CARD_RANDOM_16_TITLE: Catástrofe
  LABEL_CARD_RANDOM_16_DESCRIPTION: >
    Azar! Você perde aleatoriamente um de seus hotéis devido a um incidente.
  LABEL_CARD_RANDOM_17_TITLE: Milhas Aéreas
  LABEL_CARD_RANDOM_17_DESCRIPTION: >
    Seu cartão de fidelidade lhe rende uma passagem aérea gratuita. Use quando quiser.
  LABEL_CARD_RANDOM_18_TITLE: Pequeno Passo
  LABEL_CARD_RANDOM_18_DESCRIPTION: >
    Avance uma casa imediatamente. Às vezes, pequenos progressos fazem a diferença.
