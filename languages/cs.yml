  LABEL_ICEPACKED_ANNOUNCE: >
    [b]Jste uvězněni na ledové kře[/b], to je opravdu
    smůla.


    Pro únik můžete zkusit [b]hodit dvojici[/b]. Nebo můžete zaplatit [b]$%s[/b] a dostanete se ven hned.

    Pokud máte kartu [b]Únik z ledové kry[/b], teď je čas ji zahrát.
  LABEL_ICEPACKED_LAST_TURN_ANNOUNCE: >
    Už jste tu příliš dlouho, nemůžete déle
    čekat.

    Rozhodnete se zaplatit [b]$%s[/b], abyste se dostali z tohoto ledového pekla.
  LABEL_ICEPACKED_LUXURY_CRUISE_ANNOUNCE: >
    Dovolená je tak zábavná.

    [b]Luxusní výletní loď[/b] se blíží k přístavu a nechá vás pokračovat ve vašem životě.


    Zaplatíte [b]$%s[/b] a okamžitě vystoupíte.

    Pokud máte kartu [b]Únik z ledové kry[/b], teď je čas ji zahrát.
  LABEL_ICEPACKING_ANNOUNCE: >
    Na své cestě budete bloudit, obklopeni ledem, samým
    ledem.

    [b]Jste ztraceni na ledové kře![/b]


    Jedna věc je jistá, nedostanete svůj plat.

    Pokud nezavoláte o pomoc a nezaplatíte účet ve výši [b]$%s[/b], obávám se, že tady uvíznete.
  LABEL_ICEPACKING_LUXURY_CRUISE_ANNOUNCE: |
    Dosáhli jste severního pólu! Na obzoru už není žádný led!
    [b]Luxusní výletní loď[/b] vás brzy vyzvedne na palubu.

    Využijete příležitosti si odpočinout.
    Samozřejmě to není zadarmo a bude to stát [b]$%s[/b].
