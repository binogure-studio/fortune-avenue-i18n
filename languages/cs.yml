  LABEL_CARD_ANARCHY_0_DESCRIPTION: >
    Squatteři jsou pod vaší kontrolou, můžete je
    použít ke snížení hodnocení hotelu.


    Vyberte prosím město.
  LABEL_CARD_ANARCHY_0_TITLE: Státní policie
  LABEL_CARD_ANARCHY_10_DESCRIPTION: |
    Skupina lidí vás považuje za proroka a vy jim můžete určit město k obsazení.
    Město nebude generovat nájem po dobu %s tahů.

    Vyberte prosím město.
  LABEL_CARD_ANARCHY_10_TITLE: Soutěž náhod
  LABEL_CARD_ANARCHY_11_DESCRIPTION: |
    Můžete zahrát tuto kartu pro navrácení Divu světa do hry.
    Vlastník okamžitě ztrácí div.

    Vyberte prosím div.
  LABEL_CARD_ANARCHY_11_TITLE: Rozhodnutí nespravedlnosti
  LABEL_CARD_ANARCHY_1_DESCRIPTION: |
    Notář vás má rád. Navrhuje vám uvolnit město dle vašeho výběru.

    Vyberte prosím město.
  LABEL_CARD_ANARCHY_1_TITLE: Notářská kancelář
  LABEL_CARD_ANARCHY_2_DESCRIPTION: |
    Jste tak lstiví, že se vám daří zůstat nepozorovaní, kamkoli jdete.
    To vám umožňuje ukrást město jinému hráči.

    Vyberte prosím město.
  LABEL_CARD_ANARCHY_2_TITLE: Soudní vykonavatel
  LABEL_CARD_ANARCHY_3_DESCRIPTION: |
    Reality show se usadila v jednom z vašich měst.
    Začínají velké stavební projekty pro vylepšení vašeho hotelu.

    Vyberte prosím město.
  LABEL_CARD_ANARCHY_3_TITLE: MOVE DA BUS
  LABEL_CARD_ANARCHY_4_DESCRIPTION: >
    Nutíte jednoho ze svých kolegů hrát na burze,
    aby přišel o čtvrtinu svých likvidních peněz.


    Vyberte prosím hráče.
  LABEL_CARD_ANARCHY_4_TITLE: Hraní přináší rizika
  LABEL_CARD_ANARCHY_5_DESCRIPTION: >
    Nutíte jednoho ze svých kolegů přejít na režim
    poměrného zdanění.

    Když přistane na poli Daně & Poplatky, zaplatí daň úměrnou svému finančnímu majetku.


    Vyberte prosím hráče.
  LABEL_CARD_ANARCHY_5_TITLE: Veřejné finance
  LABEL_CARD_ANARCHY_6_DESCRIPTION: >
    Prefekt vašeho regionu vás má rád a poskytuje
    kompletní policejní jednotku k ochraně jednoho z vašich měst před možnými
    katastrofami.


    Vyberte prosím město.
  LABEL_CARD_ANARCHY_6_TITLE: Bezpečnost území
  LABEL_CARD_ANARCHY_7_DESCRIPTION: >
    Nutíte jednoho ze svých kolegů přejít na režim
    pevného zdanění.

    Když přistane na poli Daně & Poplatky, bude muset zaplatit pevnou paušální částku $%s.


    Vyberte prosím hráče.
  LABEL_CARD_ANARCHY_7_TITLE: Veřejné finance
  LABEL_CARD_ANARCHY_8_DESCRIPTION: |
    Probíhá stávka popelářů, tento tah se neplatí nájem.

    Vyberte prosím město.
  LABEL_CARD_ANARCHY_8_TITLE: Odbory
  LABEL_CARD_ANARCHY_9_DESCRIPTION: |
    Spontánní samoorganizovaný festival se koná v jednom městě.

    Vyberte prosím jednu z vašich nemovitostí.
  LABEL_CARD_ANARCHY_9_TITLE: Hudební festival
  LABEL_CARD_RANDOM_0_DESCRIPTION: |
    Chyba ve váš prospěch, banka vám vyplácí dividendy ve výši $%s.
  LABEL_CARD_RANDOM_0_TITLE: Banka
  LABEL_CARD_RANDOM_10_DESCRIPTION: |
    Podaří se vám zrušit příští mistrovství světa, vrací se na základní pole.
  LABEL_CARD_RANDOM_10_TITLE: Světový výbor pro zábavu
  LABEL_CARD_RANDOM_11_DESCRIPTION: |
    Dobrý samaritán se rozhodl darovat vám dovolenou.
    Nemusíte platit příští nájem.
  LABEL_CARD_RANDOM_11_TITLE: Dobrý samaritán
  LABEL_CARD_RANDOM_12_DESCRIPTION: |
    Jeden z vašich nájemníků vás podvedl a banka vybere příští nájem místo vás.
  LABEL_CARD_RANDOM_12_TITLE: Nespokojení nájemníci
  LABEL_CARD_RANDOM_1_DESCRIPTION: |
    Přesuňte se na %s.
  LABEL_CARD_RANDOM_1_TITLE: Cestovní kancelář
  LABEL_CARD_RANDOM_2_DESCRIPTION: |
    Prosím posuňte se o %s polí zpět.
  LABEL_CARD_RANDOM_2_TITLE: Cestovní kancelář
  LABEL_CARD_RANDOM_3_DESCRIPTION: |
    Znovu jste se ztratili. Všude kolem vás je led, kam až oko dohlédne.
    Není pochyb, jste na ledové kře.
  LABEL_CARD_RANDOM_3_TITLE: Ledová kra
  LABEL_CARD_RANDOM_4_DESCRIPTION: >
    Užíváte si skvělý čas, pozvete všechny své
    přátele, ale příští platba nájmu bude dvojnásobná.
  LABEL_CARD_RANDOM_4_TITLE: Dovolená
  LABEL_CARD_RANDOM_5_DESCRIPTION: >
    Dostáváte GPS a satelitní telefon. S těmi
    najdete cestu kdekoli, i na ledové kře.


    Použijte tuto kartu pro únik z ledové kry.
  LABEL_CARD_RANDOM_5_TITLE: Skvělé načasování!
  LABEL_CARD_RANDOM_6_DESCRIPTION: |
    Hrajete na burze a nedaří se vám.
    Okamžitě ztrácíte čtvrtinu svých likvidních aktiv.
  LABEL_CARD_RANDOM_6_TITLE: Hraní přináší rizika
  LABEL_CARD_RANDOM_7_DESCRIPTION: >
    Přecházíte na režim poměrného zdanění.

    Když přistanete na poli Daně & Poplatky, zaplatíte daň úměrnou vašemu finančnímu majetku.
  LABEL_CARD_RANDOM_7_TITLE: Veřejné finance
  LABEL_CARD_RANDOM_8_DESCRIPTION: >
    Přecházíte na režim pevného zdanění.

    Když přistanete na poli Daně & Poplatky, zaplatíte pevnou paušální částku $%s.
  LABEL_CARD_RANDOM_8_TITLE: Veřejné finance
  LABEL_CARD_RANDOM_9_DESCRIPTION: >
    Známí streameři organizují neziskovou kampaň vaším jménem a vy dostáváte $%s.
  LABEL_CARD_RANDOM_9_TITLE: Justine TV
  LABEL_PLAYER_CANCEL_FESTIVAL_TITLE: Konec Festivalu
  LABEL_PLAYER_CANCEL_FESTIVAL_DESCRIPTION: >
    Vyberte pole s festivalem pro jeho zrušení.
  LABEL_PLAYER_BUILD_HOTEL_TITLE: Výstavba
  LABEL_PLAYER_BUILD_HOTEL_DESCRIPTION: >
    Vyberte město pro výstavbu hotelu.
  LABEL_CARD_ANARCHY_12_TITLE: Katastr
  LABEL_CARD_ANARCHY_12_DESCRIPTION: >
    Gratulujeme! Městský úřad vám nabízí zdarma tříhvězdičkový hotel.
    
    Vyberte město
  LABEL_CARD_ANARCHY_13_TITLE: Soukromý Tryskáč
  LABEL_CARD_ANARCHY_13_DESCRIPTION: >
    Máte přístup k soukromému tryskáči. Okamžitě odleťte.
    
  LABEL_CARD_ANARCHY_14_TITLE: Zkorumpovaný Soudce
  LABEL_CARD_ANARCHY_14_DESCRIPTION: >
    Vaše pochybné kontakty se vyplácejí. Hráč podle vašeho výběru je poslán na ledovou kru.
    
    Vyberte hráče
  LABEL_CARD_ANARCHY_15_TITLE: Konec Slavností
  LABEL_CARD_ANARCHY_15_DESCRIPTION: >
    Radnice ruší festival po stížnostech obyvatel.
    
    Vyberte město
  LABEL_CARD_ANARCHY_16_TITLE: Mistrovství Světa
  LABEL_CARD_ANARCHY_16_DESCRIPTION: >
    Získáváte právo vybrat město, které bude hostit příští Mistrovství světa.
    
    Vyberte město
  LABEL_CARD_ANARCHY_17_TITLE: Únos
  LABEL_CARD_ANARCHY_17_DESCRIPTION: >
    Můžete posunout protivníka o jedno pole vpřed. Vybírejte moudře!
    
    Vyberte hráče
  LABEL_CARD_RANDOM_16_TITLE: Katastrofa
  LABEL_CARD_RANDOM_16_DESCRIPTION: >
    Smůla! Náhodně ztrácíte jeden ze svých hotelů kvůli incidentu.
  LABEL_CARD_RANDOM_17_TITLE: Letecké Míle
  LABEL_CARD_RANDOM_17_DESCRIPTION: >
    Vaše věrnostní karta vám přináší letenku zdarma. Použijte ji, kdykoliv budete chtít.
  LABEL_CARD_RANDOM_18_TITLE: Malý Krok
  LABEL_CARD_RANDOM_18_DESCRIPTION: >
    Okamžitě postoupte o jedno pole. Někdy i malý pokrok znamená rozdíl.
  LABEL_CARD_RANDOM_19_TITLE: Business Třída
  LABEL_CARD_RANDOM_19_DESCRIPTION: >
    Cestujete v business třídě. Cena vaší příští letenky je zdvojnásobena.
