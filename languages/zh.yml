    公证人喜欢您。他建议您释放一个您选择的城市。

    请选择一个城市。
  LABEL_CARD_ANARCHY_1_TITLE: 公证处
  LABEL_CARD_ANARCHY_2_DESCRIPTION: |
    您的狡黠使您无论去哪里都不被发现。
    这使您能够从其他玩家那里偷取一个城市。

    请选择一个城市。
