  LABEL_CARD_ANARCHY_1_DESCRIPTION: |
    Notarien gillar dig. Han föreslår att du frigör en stad du väljer.

    Välj en stad
  LABEL_CARD_ANARCHY_1_TITLE: Notariekontor
  LABEL_CARD_ANARCHY_20_DESCRIPTION: |
    Renoveringsexperter anländer till din fastighet. Tar bort alla straff och skyddar fastigheten.
  
    Välj en stad.
  LABEL_CARD_ANARCHY_20_TITLE: Expressrenovering
  LABEL_CARD_ANARCHY_2_DESCRIPTION: |
    Slug som du är lyckas du gå obemärkt förbi vart du än går. Detta gör att du kan stjäla en stad från en spelare.

    Välj en stad.
  LABEL_CARD_ANARCHY_2_TITLE: Kronofogde
  LABEL_CARD_ANARCHY_3_DESCRIPTION: |
    En reality-TV-show har slagit sig ner i en av dina städer. De startar stora byggprojekt för att uppgradera ett hotell åt dig.

    Välj en stad.
  LABEL_CARD_ANARCHY_3_TITLE: MOVE DA BUS
  LABEL_CARD_ANARCHY_4_DESCRIPTION: |
    Du tvingar en av dina kamrater att spela på aktiemarknaden så att de förlorar en fjärdedel av sina likvida medel.

    Välj en spelare
  LABEL_CARD_ANARCHY_4_TITLE: Att Spela Innebär Risker
  LABEL_CARD_ANARCHY_5_DESCRIPTION: |
    Du tvingar en av dina kamrater att byta till proportionellt skatteläge. När de landar på Skatter & Avgifter kommer de att betala en skatt proportionell till sina finansiella tillgångar.

    Välj en spelare
  LABEL_CARD_ANARCHY_5_TITLE: Offentliga Finanser
  LABEL_CARD_ANARCHY_6_DESCRIPTION: |
    Prefekten i din region gillar dig, och han tillhandahåller ett komplett polisregemente för att skydda en av dina städer från potentiella katastrofer.

    Välj en stad.
  LABEL_CARD_ANARCHY_6_TITLE: Territoriell Säkerhet
  LABEL_CARD_ANARCHY_7_DESCRIPTION: |
    Du tvingar en av dina kamrater att byta till fast skatteläge. När de landar på Skatter & Avgifter kommer de att behöva betala ett fast schablonbelopp på $%s.

    Välj en spelare
  LABEL_CARD_ANARCHY_7_TITLE: Offentliga Finanser
  LABEL_CARD_ANARCHY_8_DESCRIPTION: |
    Det är sopstrejk, ingen hyra detta varv.

    Välj en stad
  LABEL_CARD_ANARCHY_8_TITLE: Fackföreningar
  LABEL_CARD_ANARCHY_9_DESCRIPTION: |
    En spontan och självorganiserad festival invaderar en av dina städer.

    Välj en av dina fastigheter
