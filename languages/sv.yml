  LABEL_CARD_ANARCHY_16_DESCRIPTION: |
    Du får rätten att välja vilken stad som kommer att vara värd för nästa VM.

    Välj en stad
  LABEL_CARD_ANARCHY_16_TITLE: Världsmästerskap
  LABEL_CARD_ANARCHY_17_DESCRIPTION: |
    Du kan flytta en motståndare framåt ett steg. Välj klokt!

    Välj en spelare
  LABEL_CARD_ANARCHY_17_TITLE: Bortförande
  LABEL_CARD_ANARCHY_18_DESCRIPTION: |
    Du utlöser omedelbart en ny regelomröstning. Dags att skaka om!
