  LABEL_CARD_ANARCHY_0_DESCRIPTION: >
    Захватчики под вашим контролем, вы можете
    использовать их, чтобы снизить рейтинг отеля.


    Пожалуйста, выберите город.
  LABEL_CARD_ANARCHY_0_TITLE: Национальная полиция
  LABEL_CARD_ANARCHY_10_DESCRIPTION: >
    Группа людей принимает вас за пророка, и вы
    можете указать им город для оккупации.

    Город не будет генерировать аренду в течение %s ходов.


    Пожалуйста, выберите город.
  LABEL_CARD_ANARCHY_10_TITLE: Конкурс случайностей
  LABEL_CARD_ANARCHY_11_DESCRIPTION: |
    Вы можете сыграть эту карту, чтобы вернуть Чудо в игру.
    Владельцу чудо сразу теряется.

    Пожалуйста, выберите чудо.
  LABEL_CARD_ANARCHY_11_TITLE: Решение о несправедливости
  LABEL_CARD_ANARCHY_1_DESCRIPTION: |
    Нотариус вас любит. Он предлагает вам освободить город на ваш выбор.

    Пожалуйста, выберите город.
  LABEL_CARD_ANARCHY_1_TITLE: Нотариальная контора
  LABEL_CARD_ANARCHY_2_DESCRIPTION: |
    Ловкий как вы есть, вам удается оставаться незамеченным где бы вы ни были.
    Это позволяет вам украсть город у игрока.

    Пожалуйста, выберите город.
  LABEL_CARD_ANARCHY_2_TITLE: Судебный пристав
  LABEL_CARD_ANARCHY_3_DESCRIPTION: |
    Реалити-шоу поселилось в одном из ваших городов.
    Они начинают крупные строительные проекты по модернизации отеля для вас.

    Пожалуйста, выберите город.
  LABEL_CARD_ANARCHY_3_TITLE: MOVE DA BUS
  LABEL_CARD_ANARCHY_4_DESCRIPTION: >
    Вы заставляете одного из ваших товарищей
    играть на фондовом рынке, чтобы он потерял четверть своих ликвидных денег.


    Пожалуйста, выберите игрока.
  LABEL_CARD_ANARCHY_4_TITLE: Игра несет риски
  LABEL_CARD_ANARCHY_5_DESCRIPTION: >
    Вы заставляете одного из ваших товарищей
    перейти на режим пропорционального налогообложения.

    Когда он попадет на поле Налоги и Пошлины, он будет платить налог, пропорциональный его финансовым активам.


    Пожалуйста, выберите игрока.
  LABEL_CARD_ANARCHY_5_TITLE: Государственные финансы
  LABEL_CARD_ANARCHY_6_DESCRIPTION: >
    Префект вашего региона вас любит, и он
    предоставляет полный полицейский полк для защиты одного из ваших городов от
    потенциальных катастроф.


    Пожалуйста, выберите город.
  LABEL_CARD_ANARCHY_6_TITLE: Безопасность территорий
  LABEL_CARD_ANARCHY_7_DESCRIPTION: >
    Вы заставляете одного из ваших товарищей
    перейти на режим фиксированного налогообложения.

    Когда он попадет на поле Налоги и Пошлины, он должен будет заплатить фиксированную сумму в размере $%s.


    Пожалуйста, выберите игрока.
  LABEL_CARD_ANARCHY_7_TITLE: Государственные финансы
  LABEL_CARD_ANARCHY_8_DESCRIPTION: |
    Страйк мусорщиков, аренда в этом круге не взимается.

    Пожалуйста, выберите город.
  LABEL_CARD_ANARCHY_8_TITLE: Профсоюзы
  LABEL_CARD_ANARCHY_9_DESCRIPTION: |
    Спонтанный и самоорганизованный фестиваль захватывает один из ваших городов.

    Пожалуйста, выберите одно из ваших имуществ.
  LABEL_CARD_ANARCHY_9_TITLE: Музыкальный фестиваль
  LABEL_CARD_RANDOM_0_DESCRIPTION: |
    Ошибка в вашу пользу, банк выплачивает вам дивиденды в размере $%s.
  LABEL_CARD_RANDOM_0_TITLE: Банк
  LABEL_CARD_RANDOM_10_DESCRIPTION: >
    Вам удается отменить следующий чемпионат мира,
    он возвращается к своему базовому случаю.
  LABEL_CARD_RANDOM_10_TITLE: Всемирный Комитет Развлечений
  LABEL_CARD_RANDOM_11_DESCRIPTION: |
    Добрый самаритянин решил подарить вам отпуск.
    Вам не нужно платить следующий аренду.
  LABEL_CARD_RANDOM_11_TITLE: Добрый Самаритянин
  LABEL_CARD_RANDOM_12_DESCRIPTION: >
    Один из ваших арендаторов отказывается от вас,
    и банк забирает следующую арендную плату вместо него.
  LABEL_CARD_RANDOM_12_TITLE: Несчастные арендаторы
  LABEL_CARD_RANDOM_1_DESCRIPTION: |
    Отправляйтесь в %s.
  LABEL_CARD_RANDOM_1_TITLE: Туристическое агентство
  LABEL_CARD_RANDOM_2_DESCRIPTION: |
    Пожалуйста, отойдите назад на %s клеток.
  LABEL_CARD_RANDOM_2_TITLE: Туристическое агентство
  LABEL_CARD_RANDOM_3_DESCRIPTION: |
    Вы снова заблудились. Вокруг вас только лед, сколько хватает глаз.
    Без сомнения, вы на ледяной поляне.
  LABEL_CARD_RANDOM_3_TITLE: Ледяная поляна
  LABEL_CARD_RANDOM_4_DESCRIPTION: >
    Вы отлично проводите время, приглашая всех
    своих друзей, но следующий платеж аренды будет удвоен.
  LABEL_CARD_RANDOM_4_TITLE: Отпуск
  LABEL_CARD_RANDOM_5_DESCRIPTION: >
    Вы получаете GPS и спутниковый телефон. С их
    помощью вы сможете найти свой путь везде, даже на ледяной поляне.


    Используйте эту карту, чтобы выбраться с ледяной поляны.
  LABEL_CARD_RANDOM_5_TITLE: Хорошее время!
  LABEL_CARD_RANDOM_6_DESCRIPTION: |
    Вы играете на фондовом рынке, и вам не везет.
    Вы немедленно теряете четверть своих ликвидных активов.
  LABEL_CARD_RANDOM_6_TITLE: Игра несет риски
  LABEL_CARD_RANDOM_7_DESCRIPTION: >
    Вы переходите на режим пропорционального
    налогообложения.

    Когда вы попадете на поле Налоги и Пошлины, вы будете платить налог, пропорциональный вашему финансовому состоянию.
  LABEL_CARD_RANDOM_7_TITLE: Государственные финансы
  LABEL_CARD_RANDOM_8_DESCRIPTION: >
    Вы переходите на режим фиксированного
    налогообложения.

    Когда вы попадете на поле Налоги и Пошлины, вы будете платить фиксированную сумму в размере $%s.
  LABEL_CARD_RANDOM_8_TITLE: Государственные финансы
  LABEL_CARD_RANDOM_9_DESCRIPTION: >
    Известные стримеры организуют некоммерческую
    кампанию от вашего имени, и вы получаете $%s.
  LABEL_CARD_RANDOM_9_TITLE: Justine TV
