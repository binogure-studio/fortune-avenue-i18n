  LABEL_ICEPACKED_ANNOUNCE: |
    [b]Вы застряли на льду[/b], это невезение.

    Чтобы выбраться, попробуйте выбросить [b]дубль[/b] или заплатите [b]$%s[/b].
    Если у вас есть карта [b]Спасение с ледяного поля[/b], используйте её.
  LABEL_ICEPACKED_LAST_TURN_ANNOUNCE: |
    Вы слишком долго здесь, больше ждать нельзя.
    Вы решаете заплатить [b]$%s[/b], чтобы выбраться.
  LABEL_ICEPACKED_LUXURY_CRUISE_ANNOUNCE: |
    Отличный отдых!
    Роскошный круиз приближается к порту, и вы можете продолжить свою жизнь.

    Вы платите [b]$%s[/b] и сразу высаживаетесь.
    Если у вас есть карта [b]Спасение с ледяного поля[/b], пора её использовать.
  LABEL_ICEPACKING_ANNOUNCE: |
    Вы блуждаете среди льдов, вокруг только лёд.
    [b]Вы потерялись на льду![/b]

    Зарплату вы не получите.
    Если не заплатите [b]$%s[/b], останетесь здесь.
  LABEL_ICEPACKING_LUXURY_CRUISE_ANNOUNCE: |
    Вы достигли Северного полюса! Льдов больше не видно!
    Роскошный круиз быстро забирает вас на борт.

    Вы наслаждаетесь временем, но это стоит [b]$%s[/b].
