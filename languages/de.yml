  LABEL_GIVE_UP_GAME_DESCRIPTION: |
    Wenn Sie jetzt aufgeben, verlieren Sie Ihren aktuellen Fortschritt und werden von der laufenden Mehrspielerpartie getrennt. Ihr Ausscheiden kann Auswirkungen auf Ihre Mitspieler haben.

    [center][b]Sind Sie sicher, dass Sie aufgeben möchten?[/b][/center]
  LABEL_GIVE_UP_GAME_TITLE: |
    Fortune Avenue aufgeben
  LABEL_GOOSE_NAME: Flattermann
  LABEL_HUMAN_PLAYER: Menschlicher Spieler
  LABEL_ICEPACKED_ANNOUNCE: |
    [b]Sie sind in einer Eisscholle gefangen[/b], das ist wirklich  Pech.

    Um zu entkommen, können Sie versuchen, [b]einen Pasch zu würfeln[/b]. Oder Sie können [b]$%s[/b] bezahlen und kommen sofort frei.

    Wenn Sie eine [b]Flucht von der Eisscholle[/b]-Karte haben, ist jetzt der Zeitpunkt, sie zu spielen.
  LABEL_ICEPACKED_LAST_TURN_ANNOUNCE: |
    Sie waren zu lange hier, Sie können nicht länger warten.
    Sie beschließen, [b]$%s[/b] zu bezahlen, um aus dieser eisigen Hölle zu entkommen.
  LABEL_ICEPACKED_LUXURY_CRUISE_ANNOUNCE: |
    Urlaub macht so viel Spaß.

    Die [b]Luxuskreuzfahrt[/b] nähert sich einem Hafen und lässt Sie Ihr Leben fortsetzen.
    Sie zahlen [b]$%s[/b] und gehen sofort von Bord.

    Wenn Sie eine [b]Flucht von der Eisscholle[/b]-Karte haben, ist jetzt der Zeitpunkt, sie zu spielen.
  LABEL_ICEPACKING_ANNOUNCE: |
    Auf Ihrer Reise werden Sie umherirren, umgeben von  Eis, nur Eis.

    [b]Sie haben sich auf der Eisscholle verirrt![/b]
    Eines ist sicher, Sie werden Ihr Gehalt nicht bekommen.

    Es sei denn, Sie rufen um Hilfe und bezahlen eine Rechnung von [b]$%s[/b], ansonsten befürchte ich, dass Sie hier feststecken.
  LABEL_ICEPACKING_LUXURY_CRUISE_ANNOUNCE: |
    Sie haben den Nordpol erreicht! Es ist kein Eis mehr am Horizont zu sehen!

    Eine [b]Luxuskreuzfahrt[/b] nimmt Sie bald auf und bringt Sie an Bord.
    Sie nutzen die Gelegenheit, um eine gute Zeit zu haben.

    Natürlich ist das nicht kostenlos und wird [b]$%s[/b] kosten.
