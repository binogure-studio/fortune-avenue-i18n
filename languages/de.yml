  LABEL_CARD_ANARCHY_0_DESCRIPTION: |
    Besetzer stehen unter Ihrer Kontrolle, Sie können sie nutzen, um das Rating eines Hotels zu senken.

    Bitte wählen Sie eine Stadt.
  LABEL_CARD_ANARCHY_0_TITLE: Nationale Polizei
  LABEL_CARD_ANARCHY_10_DESCRIPTION: |
    Eine Gruppe von Personen hält Sie für einen Propheten, und Sie können eine Stadt angeben, die sie besetzen sollen. Die Stadt wird für %s Runden keine Miete generieren.

    Bitte wählen Sie eine Stadt.
  LABEL_CARD_ANARCHY_10_TITLE: Zufallswettbewerb
  LABEL_CARD_ANARCHY_11_DESCRIPTION: |
    Sie können diese Karte spielen, um ein Wunder wieder ins Spiel zu bringen. Der Eigentümer verliert das Wunder sofort.

    Bitte wählen Sie ein Wunder.
  LABEL_CARD_ANARCHY_11_TITLE: Entscheidung der Ungerechtigkeit
  LABEL_CARD_ANARCHY_12_DESCRIPTION: |
    Glückwunsch! Die Gemeinde bietet Ihnen ein kostenloses 3-Sterne-Hotel an.

    Bitte wählen Sie eine Stadt.
  LABEL_CARD_ANARCHY_12_TITLE: Grundbuchamt
  LABEL_CARD_ANARCHY_13_DESCRIPTION: |
    Sie haben Zugang zu einem Privatjet. Nehmen Sie sofort einen Flug.
  LABEL_CARD_ANARCHY_13_TITLE: Privatjet
  LABEL_CARD_ANARCHY_14_DESCRIPTION: |
    Ihre dubiosen Verbindungen zahlen sich aus. Ein Spieler Ihrer Wahl wird auf die Eisscholle geschickt.

    Bitte wählen Sie einen Spieler.
  LABEL_CARD_ANARCHY_14_TITLE: Korrupter Richter
  LABEL_CARD_ANARCHY_15_DESCRIPTION: |
    Das Rathaus sagt ein Festival nach Beschwerden von Anwohnern ab.

    Bitte wählen Sie eine Stadt.
  LABEL_CARD_ANARCHY_15_TITLE: Ende der Festlichkeiten
  LABEL_CARD_ANARCHY_16_DESCRIPTION: |
    Sie erhalten das Recht zu entscheiden, welche Stadt die nächste Weltmeisterschaft ausrichten wird.

    Bitte wählen Sie eine Stadt.
  LABEL_CARD_ANARCHY_16_TITLE: Weltmeisterschaft
  LABEL_CARD_ANARCHY_17_DESCRIPTION: |
    Sie können einen Gegner um ein Feld vorwärts bewegen. Wählen Sie weise!

    Bitte wählen Sie einen Spieler.
  LABEL_CARD_ANARCHY_17_TITLE: Entführung
  LABEL_CARD_ANARCHY_18_DESCRIPTION: |
    Sie lösen sofort eine neue Regelabstimmung aus. Zeit, die Dinge aufzumischen!
  LABEL_CARD_ANARCHY_18_TITLE: Demokratie in Aktion
  LABEL_CARD_ANARCHY_19_DESCRIPTION: |
    Ein Spieler Ihrer Wahl muss seinen nächsten Zug aussetzen.

    Bitte wählen Sie einen Spieler.
  LABEL_CARD_ANARCHY_19_TITLE: Zwangsurlaub
  LABEL_CARD_ANARCHY_1_DESCRIPTION: |
    Der Notar mag Sie. Er schlägt vor, eine Stadt Ihrer Wahl freizugeben.

    Bitte wählen Sie eine Stadt.
  LABEL_CARD_ANARCHY_1_TITLE: Notarbüro
  LABEL_CARD_ANARCHY_20_DESCRIPTION: |
    Renovierungsexperten kommen zu Ihrem Grundstück. Entfernt alle Nachteile und schützt das Eigentum.
  
    Bitte wählen Sie eine Stadt aus.
  LABEL_CARD_ANARCHY_20_TITLE: Express-Sanierung
  LABEL_CARD_ANARCHY_2_DESCRIPTION: |
    Listig wie Sie sind, schaffen Sie es, überall unbemerkt zu bleiben. Dies ermöglicht es Ihnen, einem Spieler eine Stadt zu stehlen.

    Bitte wählen Sie eine Stadt.
  LABEL_CARD_ANARCHY_2_TITLE: Gerichtsvollzieher
  LABEL_CARD_ANARCHY_3_DESCRIPTION: |
    Eine Reality-TV-Show hat sich in einer Ihrer Städte niedergelassen. Sie starten große Bauprojekte, um ein Hotel für Sie aufzuwerten.

    Bitte wählen Sie eine Stadt.
  LABEL_CARD_ANARCHY_3_TITLE: MOVE DA BUS
  LABEL_CARD_ANARCHY_4_DESCRIPTION: |
    Sie zwingen einen Ihrer Kameraden, an der Börse zu spielen, sodass er ein Viertel seines Bargelds verliert.

    Bitte wählen Sie einen Spieler.
  LABEL_CARD_ANARCHY_4_TITLE: Spielen birgt Risiken
  LABEL_CARD_ANARCHY_5_DESCRIPTION: |
    Sie zwingen einen Ihrer Kameraden, in den proportionalen Besteuerungsmodus zu wechseln. Wenn er auf dem Feld Steuern & Abgaben landet, zahlt er eine Steuer proportional zu seinem Finanzvermögen.

    Bitte wählen Sie einen Spieler.
  LABEL_CARD_ANARCHY_5_TITLE: Öffentliche Finanzen
  LABEL_CARD_ANARCHY_6_DESCRIPTION: |
    Der Präfekt Ihrer Region mag Sie, und er stellt ein komplettes Polizeiregiment bereit, um eine Ihrer Städte vor möglichen Katastrophen zu schützen.

    Bitte wählen Sie eine Stadt.
  LABEL_CARD_ANARCHY_6_TITLE: Territoriale Sicherheit
  LABEL_CARD_ANARCHY_7_DESCRIPTION: |
    Sie zwingen einen Ihrer Kameraden, in den Festbesteuerungsmodus zu wechseln. Wenn er auf dem Feld Steuern & Abgaben landet, muss er einen festen Pauschalbetrag von $%s zahlen.

    Bitte wählen Sie einen Spieler.
  LABEL_CARD_ANARCHY_7_TITLE: Öffentliche Finanzen
  LABEL_CARD_ANARCHY_8_DESCRIPTION: |
    Es gibt einen Müllstreik, keine Miete in dieser Runde.

    Bitte wählen Sie eine Stadt.
  LABEL_CARD_ANARCHY_8_TITLE: Gewerkschaften
  LABEL_CARD_ANARCHY_9_DESCRIPTION: |
    Ein spontanes und selbstorganisiertes Festival überfällt eine Ihrer Städte.

    Bitte wählen Sie eine Ihrer Immobilien.
  LABEL_CARD_ANARCHY_9_TITLE: Musikfestival
  LABEL_CARD_RANDOM_0_DESCRIPTION: |
    Fehler zu Ihren Gunsten, die Bank zahlt Ihnen Dividenden von $%s.
  LABEL_CARD_RANDOM_0_TITLE: Bank
  LABEL_CARD_RANDOM_10_DESCRIPTION: |
    Es gelingt Ihnen, die nächste Weltmeisterschaft abzusagen, sie kehrt zum Ausgangszustand zurück.
  LABEL_CARD_RANDOM_10_TITLE: Weltmeisterschaftskomitee
  LABEL_CARD_RANDOM_11_DESCRIPTION: |
    Ein guter Samariter hat beschlossen, Ihnen einen Urlaub zu schenken. Sie müssen die nächste Miete nicht bezahlen.
  LABEL_CARD_RANDOM_11_TITLE: Guter Samariter
  LABEL_CARD_RANDOM_12_DESCRIPTION: |
    Einer Ihrer Mieter lässt Sie im Stich, und die Bank kassiert stattdessen die nächste Miete.
  LABEL_CARD_RANDOM_12_TITLE: Unzufriedene Mieter
  LABEL_CARD_RANDOM_13_DESCRIPTION: |
    Herzlichen Glückwunsch, dein Großonkel hat dir gerade eines seiner Hotels vererbt.
  LABEL_CARD_RANDOM_13_TITLE: Erbe
  LABEL_CARD_RANDOM_14_DESCRIPTION: |
    Die Kriminalität nimmt in einer deiner Städte zu, der Präfekt entsendet ein Polizeiregiment zu ihrem Schutz.
  LABEL_CARD_RANDOM_14_TITLE: Steigende Kriminalität
  LABEL_CARD_RANDOM_15_DESCRIPTION: |
    Du unterliegst einer überraschenden Steuerprüfung.

    Begib dich zum Steuerfeld.
  LABEL_CARD_RANDOM_15_TITLE: Steuerprüfung
  LABEL_CARD_RANDOM_16_DESCRIPTION: |
    Pech gehabt! Sie verlieren zufällig eines Ihrer Hotels aufgrund eines Vorfalls.
  LABEL_CARD_RANDOM_16_TITLE: Katastrophe
  LABEL_CARD_RANDOM_17_DESCRIPTION: |
    Ihre Treuekarte beschert Ihnen ein kostenloses Flugticket.

    Benutzen Sie es, wann immer Sie möchten.
  LABEL_CARD_RANDOM_17_TITLE: Flugmeilen
  LABEL_CARD_RANDOM_18_DESCRIPTION: |
    Bewegen Sie sich sofort ein Feld vorwärts. Manchmal macht ein kleiner Fortschritt den Unterschied.
  LABEL_CARD_RANDOM_18_TITLE: Kleiner Schritt
  LABEL_CARD_RANDOM_19_DESCRIPTION: |
    Sie reisen in der Business-Klasse. Der Preis Ihres nächsten Flugtickets verdoppelt sich.
  LABEL_CARD_RANDOM_19_TITLE: Business Class
  LABEL_CARD_RANDOM_1_DESCRIPTION: |
    Gehen Sie zu %s.
  LABEL_CARD_RANDOM_1_TITLE: Reisebüro
  LABEL_CARD_RANDOM_20_DESCRIPTION: |
    Das Glück lächelt Ihnen zu! Sie dürfen sofort einen weiteren Zug machen.
  LABEL_CARD_RANDOM_20_TITLE: Zweiter Atem
  LABEL_CARD_RANDOM_21_DESCRIPTION: |
    Das Finanzamt hat Ihre Akte verloren. Wenn Sie das nächste Mal auf dem Steuerfeld landen, müssen Sie nur 30.000 $ zahlen.
  LABEL_CARD_RANDOM_21_TITLE: Fehler in der Steuererklärung
  LABEL_CARD_RANDOM_2_DESCRIPTION: |
    Bitte gehen Sie %s Felder zurück.
  LABEL_CARD_RANDOM_2_TITLE: Reisebüro
  LABEL_CARD_RANDOM_3_DESCRIPTION: |
    Sie haben sich wieder verirrt. Um Sie herum ist Eis, so weit das Auge reicht.

    Es besteht kein Zweifel, Sie befinden sich auf der Eisscholle.
  LABEL_CARD_RANDOM_3_TITLE: Die Eisscholle
  LABEL_CARD_RANDOM_4_DESCRIPTION: |
    Sie haben eine großartige Zeit, laden alle Ihre Freunde ein, aber die nächste Mietzahlung wird verdoppelt.
  LABEL_CARD_RANDOM_4_TITLE: Urlaub
  LABEL_CARD_RANDOM_5_DESCRIPTION: |
    Sie erhalten ein GPS-Gerät und ein Satellitentelefon. Mit diesen können Sie Ihren Weg überall finden, selbst auf der Eisscholle.

    Benutzen Sie diese Karte, um von der Eisscholle zu entkommen.
  LABEL_CARD_RANDOM_5_TITLE: Gutes Timing!
  LABEL_CARD_RANDOM_6_DESCRIPTION: |
    Sie spielen an der Börse, und es läuft nicht gut für Sie.

    Sie verlieren sofort ein Viertel Ihres Bargelds.
  LABEL_CARD_RANDOM_6_TITLE: Spielen birgt Risiken
  LABEL_CARD_RANDOM_7_DESCRIPTION: |
    Sie wechseln in den proportionalen Besteuerungsmodus.

    Wenn Sie auf dem Feld Steuern & Abgaben landen, zahlen Sie eine Steuer proportional zu Ihrem Finanzvermögen.
  LABEL_CARD_RANDOM_7_TITLE: Öffentliche Finanzen
  LABEL_CARD_RANDOM_8_DESCRIPTION: |
    Sie wechseln in den Festbesteuerungsmodus.

    Wenn Sie auf dem Feld Steuern & Abgaben landen, zahlen Sie einen festen Pauschalbetrag von $%s.
  LABEL_CARD_RANDOM_8_TITLE: Öffentliche Finanzen
  LABEL_CARD_RANDOM_9_DESCRIPTION: |
    Bekannte Streamer organisieren eine gemeinnützige  Kampagne in Ihrem Namen, und Sie erhalten $%s.
  LABEL_CARD_RANDOM_9_TITLE: Justine TV
