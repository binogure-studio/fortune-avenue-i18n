cs:
  NEW_ACHIEVEMENT_1_0_NAME: Mistr Monopolu
  NEW_ACHIEVEMENT_1_0_DESC: Vyhraj hru jakýmkoliv způsobem. Vítězství nikdy nechutnalo lépe!
  NEW_ACHIEVEMENT_1_1_NAME: Chaos vrtulníku
  NEW_ACHIEVEMENT_1_1_DESC: Buď zabit vrtulníkem. Pozor na vrtule!
  NEW_ACHIEVEMENT_1_2_NAME: Častý cestovatel
  NEW_ACHIEVEMENT_1_2_DESC: Využij letadlo k další destinaci. Cestování se stylem!
  NEW_ACHIEVEMENT_1_3_NAME: Globální organizátor
  NEW_ACHIEVEMENT_1_3_DESC: Úspěšně zorganizuj Mistrovství světa. Svět ti tleská!
  NEW_ACHIEVEMENT_1_4_NAME: Kazič zábavy
  NEW_ACHIEVEMENT_1_4_DESC: Zruš Mistrovství světa. Fotbal nebude!
  NEW_ACHIEVEMENT_1_5_NAME: Smrtící pronajímatel
  NEW_ACHIEVEMENT_1_5_DESC: Eliminuj jiného hráče. Monopoly je nelítostný byznys!
  NEW_ACHIEVEMENT_1_6_NAME: Důstojnost nad penězi
  NEW_ACHIEVEMENT_1_6_DESC: Zvol bankrot místo pokračování ve hře. Odešel jsi se ctí... tak nějak.
  NEW_ACHIEVEMENT_1_7_NAME: Trojitý problém
  NEW_ACHIEVEMENT_1_7_DESC: Hoď tři dvojice a skonči na ledovci. Zchlaď se po této horké sérii!
  NEW_ACHIEVEMENT_1_8_NAME: Případ uzavřen
  NEW_ACHIEVEMENT_1_8_DESC: Ochraň pole před všemi hrozbami. Obrana vyhrává hry!
  NEW_ACHIEVEMENT_1_9_NAME: Poslední přeživší
  NEW_ACHIEVEMENT_1_9_DESC: Vyhraj hru jako poslední přeživší hráč. Přežije nejsilnější!
  NEW_ACHIEVEMENT_1_10_NAME: Vládce monopolu
  NEW_ACHIEVEMENT_1_10_DESC: Vyhraj hru vlastnictvím monopolu. Ovládl jsi trh!
  NEW_ACHIEVEMENT_1_11_NAME: Získavatel divů
  NEW_ACHIEVEMENT_1_11_DESC: Odkup zpět div světa. Úžasný návrat!
  NEW_ACHIEVEMENT_1_12_NAME: Převzetí hotelu
  NEW_ACHIEVEMENT_1_12_DESC: Odkup zpět velký hotel. Vítej zpět v luxusu!
  NEW_ACHIEVEMENT_1_13_NAME: Hotelový magnát
  NEW_ACHIEVEMENT_1_13_DESC: Získej zpět všechny velké hotely. Město je tvoje!
  NEW_ACHIEVEMENT_1_14_NAME: Sběratel divů
  NEW_ACHIEVEMENT_1_14_DESC: Získej zpět všechny divy. Skutečně úžasný úspěch!
  NEW_ACHIEVEMENT_1_15_NAME: Karavan bojovník
  NEW_ACHIEVEMENT_1_15_DESC: Žij život v karavanu. Domov je tam, kde jsou kola!
  NEW_ACHIEVEMENT_1_16_NAME: Ledoborec
  NEW_ACHIEVEMENT_1_16_DESC: Rozpusť ledovec a unikni jeho chladu. Už žádný chlad!
