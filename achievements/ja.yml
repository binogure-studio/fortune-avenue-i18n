ja:
  NEW_ACHIEVEMENT_1_0_NAME: モノポリーマスター
  NEW_ACHIEVEMENT_1_0_DESC: どんな手段を使ってもゲームに勝利する。勝利の味は格別だ！
  NEW_ACHIEVEMENT_1_1_NAME: ヘリコプター惨劇
  NEW_ACHIEVEMENT_1_1_DESC: 暴走ヘリコプターに殺される。プロペラには気をつけろ！
  NEW_ACHIEVEMENT_1_2_NAME: 常連飛行客
  NEW_ACHIEVEMENT_1_2_DESC: 次の目的地へ飛行機で移動する。スタイリッシュな空の旅！
  NEW_ACHIEVEMENT_1_3_NAME: 世界的主催者
  NEW_ACHIEVEMENT_1_3_DESC: ワールドカップの開催に成功する。世界があなたを称える！
  NEW_ACHIEVEMENT_1_4_NAME: 興醒め役
  NEW_ACHIEVEMENT_1_4_DESC: ワールドカップをキャンセルする。誰もサッカーはできない！
  NEW_ACHIEVEMENT_1_5_NAME: 殺人地主
  NEW_ACHIEVEMENT_1_5_DESC: 他のプレイヤーを倒産させる。モノポリーは容赦ないビジネス！
  NEW_ACHIEVEMENT_1_6_NAME: 尊厳はドルより重い
  NEW_ACHIEVEMENT_1_6_DESC: プレイを続けるより破産を選ぶ。優雅に退場した…まあ、一応。
  NEW_ACHIEVEMENT_1_7_NAME: トリプルトラブル
  NEW_ACHIEVEMENT_1_7_DESC: 3回連続でゾロ目を出し、氷山に閉じ込められる。熱い連続の後はクールダウン！
  NEW_ACHIEVEMENT_1_8_NAME: ケース完結
  NEW_ACHIEVEMENT_1_8_DESC: ブリーフケースをすべての脅威から守る。守りが勝利を呼ぶ！
  NEW_ACHIEVEMENT_1_9_NAME: 最後の生き残り
  NEW_ACHIEVEMENT_1_9_DESC: 最後に生き残ったプレイヤーとしてゲームに勝つ。適者生存！
  NEW_ACHIEVEMENT_1_10_NAME: モノポリーの達人
  NEW_ACHIEVEMENT_1_10_DESC: モノポリーを所有してゲームに勝つ。市場を独占した！
  NEW_ACHIEVEMENT_1_11_NAME: 奇跡の再取得者
  NEW_ACHIEVEMENT_1_11_DESC: ワンダーを買い戻す。素晴らしいカムバック！
  NEW_ACHIEVEMENT_1_12_NAME: ホテル買収
  NEW_ACHIEVEMENT_1_12_DESC: グランドホテルを買い戻す。贅沢な生活へようこそ！
  NEW_ACHIEVEMENT_1_13_NAME: ホテル大亭主
  NEW_ACHIEVEMENT_1_13_DESC: すべてのグランドホテルを取り戻す。街を制覇した！
  NEW_ACHIEVEMENT_1_14_NAME: ワンダーコレクター
  NEW_ACHIEVEMENT_1_14_DESC: すべてのワンダーを取り戻す。本当に素晴らしい偉業！
  NEW_ACHIEVEMENT_1_15_NAME: RVロード戦士
  NEW_ACHIEVEMENT_1_15_DESC: RV生活を送る。家は車輪のある場所！
  NEW_ACHIEVEMENT_1_16_NAME: 砕氷船
  NEW_ACHIEVEMENT_1_16_DESC: 氷山を溶かして寒さから逃れる。もう冷たい肩は受けない！
  NEW_ACHIEVEMENT_1_17_NAME: 改装マスター
  NEW_ACHIEVEMENT_1_17_DESC: 特急リノベーションカードを使って物件を救う。不動産の復活！
  NEW_ACHIEVEMENT_1_18_NAME: 凍結フィナーレ
  NEW_ACHIEVEMENT_1_18_DESC: 氷山に閉じ込められたままゲームに負ける。恥の上塗り！
  NEW_ACHIEVEMENT_1_19_NAME: 連続殺人者
  NEW_ACHIEVEMENT_1_19_DESC: ゲーム内のすべての対戦相手を排除する。あなたは完全に冷酷だ！
  NEW_ACHIEVEMENT_1_20_NAME: 売り物なし
  NEW_ACHIEVEMENT_1_20_DESC: ボード上のすべての物件が購入されるのを目撃する。市場は完全に独占された！
  NEW_ACHIEVEMENT_1_21_NAME: 大脱出
  NEW_ACHIEVEMENT_1_21_DESC: ゾロ目を出して氷山から脱出する。自由はこれほど甘い！
  NEW_ACHIEVEMENT_1_22_NAME: 現役ペンギン
  NEW_ACHIEVEMENT_1_22_DESC: 名誉ある「現役ペンギン」の称号を獲得する。氷上生活の技を極めた！
  NEW_ACHIEVEMENT_1_23_NAME: サイコロの巨匠
  NEW_ACHIEVEMENT_1_23_DESC: 名誉ある「サイコロの巨匠」の称号を獲得する。サイコロに魔法の手を持っている！
  NEW_ACHIEVEMENT_1_24_NAME: 車輪のハムスター
  NEW_ACHIEVEMENT_1_24_DESC: 名誉ある「車輪のハムスター」の称号を獲得する。車輪を回すのが止められない！
  NEW_ACHIEVEMENT_1_25_NAME: 空の王
  NEW_ACHIEVEMENT_1_25_DESC: 名誉ある「空の王」の称号を獲得する。空はあなたのもの！
  NEW_ACHIEVEMENT_1_26_NAME: 大散財家
  NEW_ACHIEVEMENT_1_26_DESC: 名誉ある「大散財家」の称号を獲得する。お金がポケットに穴を開ける！
  NEW_ACHIEVEMENT_1_27_NAME: 友人殺戮者
  NEW_ACHIEVEMENT_1_27_DESC: 名誉ある「友人殺戮者」の称号を獲得する。金があれば友達なんていらない？
  NEW_ACHIEVEMENT_1_28_NAME: 百万長者
  NEW_ACHIEVEMENT_1_28_DESC: 現金で100万ドル以上を蓄積する。お金で泳いでいる！
  NEW_ACHIEVEMENT_1_29_NAME: ゾロ目マスター
  NEW_ACHIEVEMENT_1_29_DESC: 1回のゲームで3回以上のゾロ目を出す。幸運の女神があなたの味方だ！
