pt-br:
  NEW_ACHIEVEMENT_1_0_NAME: Mestre do Monopólio
  NEW_ACHIEVEMENT_1_0_DESC: Ganhe um jogo de qualquer maneira necessária. A vitória nunca foi tão doce!
  NEW_ACHIEVEMENT_1_1_NAME: Caos do Helicóptero
  NEW_ACHIEVEMENT_1_1_DESC: Seja eliminado por um helicóptero rebelde. Cuidado com as hélices!
  NEW_ACHIEVEMENT_1_2_NAME: Viajante Frequente
  NEW_ACHIEVEMENT_1_2_DESC: Pegue um avião para seu próximo destino. Viajando com estilo!
  NEW_ACHIEVEMENT_1_3_NAME: Organizador Global
  NEW_ACHIEVEMENT_1_3_DESC: Organize com sucesso a Copa do Mundo. O mundo aplaude em sua honra!
  NEW_ACHIEVEMENT_1_4_NAME: Estraga Prazeres
  NEW_ACHIEVEMENT_1_4_DESC: Cancele a Copa do Mundo. Sem futebol para ninguém!
  NEW_ACHIEVEMENT_1_5_NAME: Proprietário Letal
  NEW_ACHIEVEMENT_1_5_DESC: Elimine outro jogador. Monopólio é um negócio implacável!
  NEW_ACHIEVEMENT_1_6_NAME: Dignidade Acima do Dinheiro
  NEW_ACHIEVEMENT_1_6_DESC: Escolha a falência ao invés de continuar jogando. Você saiu com dignidade... mais ou menos.
  NEW_ACHIEVEMENT_1_7_NAME: Triplo Problema
  NEW_ACHIEVEMENT_1_7_DESC: Role três duplas e termine no Iceberg. Esfrie depois dessa sequência quente!
  NEW_ACHIEVEMENT_1_8_NAME: Caso Encerrado
  NEW_ACHIEVEMENT_1_8_DESC: Proteja a casa de todas as ameaças. Defesa vence jogos!
  NEW_ACHIEVEMENT_1_9_NAME: Último Sobrevivente
  NEW_ACHIEVEMENT_1_9_DESC: Ganhe o jogo sendo o último jogador vivo. Sobrevivência do mais forte!
  NEW_ACHIEVEMENT_1_10_NAME: Mestre do Monopólio
  NEW_ACHIEVEMENT_1_10_DESC: Ganhe o jogo tendo um monopólio. Você dominou o mercado!
  NEW_ACHIEVEMENT_1_11_NAME: Recuperador de Maravilhas
  NEW_ACHIEVEMENT_1_11_DESC: Compre de volta a Maravilha. Uma volta maravilhosa!
  NEW_ACHIEVEMENT_1_12_NAME: Tomada do Hotel
  NEW_ACHIEVEMENT_1_12_DESC: Compre de volta o Grande Hotel. Bem-vindo de volta ao luxo!
  NEW_ACHIEVEMENT_1_13_NAME: Magnata Hoteleiro
  NEW_ACHIEVEMENT_1_13_DESC: Recupere todos os Grandes Hotéis. A cidade é sua!
  NEW_ACHIEVEMENT_1_14_NAME: Colecionador de Maravilhas
  NEW_ACHIEVEMENT_1_14_DESC: Recupere todas as Maravilhas. Uma conquista verdadeiramente maravilhosa!
  NEW_ACHIEVEMENT_1_15_NAME: Guerreiro do Motor Home
  NEW_ACHIEVEMENT_1_15_DESC: Viva a vida no motor home. O lar é onde as rodas estão!
  NEW_ACHIEVEMENT_1_16_NAME: Quebra-Gelo
  NEW_ACHIEVEMENT_1_16_DESC: Derreta o Iceberg e escape do seu frio. Chega de ombros frios para você!
  NEW_ACHIEVEMENT_1_17_NAME: Mestre Renovador
  NEW_ACHIEVEMENT_1_17_DESC: Use a carta Reabilitação Expressa para salvar uma de suas propriedades. Ressurreição imobiliária!
  NEW_ACHIEVEMENT_1_18_NAME: Final Gelado
  NEW_ACHIEVEMENT_1_18_DESC: Perca o jogo enquanto está preso no iceberg. É pra chorar mesmo!
  NEW_ACHIEVEMENT_1_19_NAME: Assassino em Série
  NEW_ACHIEVEMENT_1_19_DESC: Elimine todos os oponentes do jogo. Você é absolutamente impiedoso!
  NEW_ACHIEVEMENT_1_20_NAME: Nada Sobrou
  NEW_ACHIEVEMENT_1_20_DESC: Testemunhe todas as propriedades do tabuleiro sendo compradas. O mercado foi totalmente dominado!
  NEW_ACHIEVEMENT_1_21_NAME: A Grande Fuga
  NEW_ACHIEVEMENT_1_21_DESC: Escape do iceberg tirando uma dupla. A liberdade nunca foi tão doce!
  NEW_ACHIEVEMENT_1_22_NAME: Pinguim de Plantão
  NEW_ACHIEVEMENT_1_22_DESC: Ganhe o prestigioso título Pinguim de Plantão. Você dominou a arte da vida gelada!
  NEW_ACHIEVEMENT_1_23_NAME: Mestre dos Dados
  NEW_ACHIEVEMENT_1_23_DESC: Ganhe o prestigioso título Mestre dos Dados. Você tem o toque mágico com os dados!
  NEW_ACHIEVEMENT_1_24_NAME: Hamster da Roleta
  NEW_ACHIEVEMENT_1_24_DESC: Ganhe o prestigioso título Hamster da Roleta. Você simplesmente não consegue parar de girar essa roda!
  NEW_ACHIEVEMENT_1_25_NAME: Rei dos Céus
  NEW_ACHIEVEMENT_1_25_DESC: Ganhe o prestigioso título Rei dos Céus. Os céus pertencem a você!
  NEW_ACHIEVEMENT_1_26_NAME: Grande Gastador
  NEW_ACHIEVEMENT_1_26_DESC: Ganhe o prestigioso título Grande Gastador. O dinheiro queima no seu bolso!
  NEW_ACHIEVEMENT_1_27_NAME: Exterminador de Amigos
  NEW_ACHIEVEMENT_1_27_DESC: Ganhe o prestigioso título Exterminador de Amigos. Quem precisa de amigos quando se tem dinheiro?
  NEW_ACHIEVEMENT_1_28_NAME: Milionário
  NEW_ACHIEVEMENT_1_28_DESC: Acumule mais de um milhão de dólares em dinheiro vivo. Você está nadando em dinheiro!
  NEW_ACHIEVEMENT_1_29_NAME: Mestre das Duplas
  NEW_ACHIEVEMENT_1_29_DESC: Lance mais de 3 duplas em um único jogo. A sorte está do seu lado!