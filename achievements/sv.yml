sv:
  NEW_ACHIEVEMENT_1_0_NAME: Mästare av Monopol
  NEW_ACHIEVEMENT_1_0_DESC: Vinn ett spel med alla nödvändiga medel. Segern har aldrig känts så ljuv!
  NEW_ACHIEVEMENT_1_1_NAME: Helikopterhaveri
  NEW_ACHIEVEMENT_1_1_DESC: Bli dödad av en helikopter. Se upp för propellrarna!
  NEW_ACHIEVEMENT_1_2_NAME: Frekvent Flygare
  NEW_ACHIEVEMENT_1_2_DESC: Ta ett flygplan till din nästa destination. Resa med stil!
  NEW_ACHIEVEMENT_1_3_NAME: Global Organisatör
  NEW_ACHIEVEMENT_1_3_DESC: Organisera framgångsrikt VM. Världen jublar till din ära!
  NEW_ACHIEVEMENT_1_4_NAME: Partykrasare
  NEW_ACHIEVEMENT_1_4_DESC: Avbryt VM. Ingen fotboll för någon!
  NEW_ACHIEVEMENT_1_5_NAME: Dödlig Hyresvärd
  NEW_ACHIEVEMENT_1_5_DESC: Döda en medspelare. Monopol är en hänsynslös affär!
  NEW_ACHIEVEMENT_1_6_NAME: Värdighet Framför Dollar
  NEW_ACHIEVEMENT_1_6_DESC: Välj konkurs framför att fortsätta spela. Du drog dig ur med värdighet... mer eller mindre.
  NEW_ACHIEVEMENT_1_7_NAME: Trippelbesvär
  NEW_ACHIEVEMENT_1_7_DESC: Slå tre dubbletter och hamna på isflak. Kyla ner efter den heta sviten!
  NEW_ACHIEVEMENT_1_8_NAME: Fallet Avslutat
  NEW_ACHIEVEMENT_1_8_DESC: Skydda väskan från alla hot. Försvar vinner matcher!
  NEW_ACHIEVEMENT_1_9_NAME: Sista Mannen Stående
  NEW_ACHIEVEMENT_1_9_DESC: Vinn spelet genom att vara den sista spelaren i livet. De starkastes överlevnad!
  NEW_ACHIEVEMENT_1_10_NAME: Monopolmästare
  NEW_ACHIEVEMENT_1_10_DESC: Vinn spelet genom att äga ett monopol. Du har marknadskontroll!
  NEW_ACHIEVEMENT_1_11_NAME: Underverk Återtagare
  NEW_ACHIEVEMENT_1_11_DESC: Köp tillbaka Underverket. En underbar comeback!
  NEW_ACHIEVEMENT_1_12_NAME: Hotellövertagande
  NEW_ACHIEVEMENT_1_12_DESC: Köp tillbaka Grandhotellet. Välkommen tillbaka till lyxen!
  NEW_ACHIEVEMENT_1_13_NAME: Hotellmagnat
  NEW_ACHIEVEMENT_1_13_DESC: Återta alla Grandhotell. Du äger staden!
  NEW_ACHIEVEMENT_1_14_NAME: Underverkssamlare
  NEW_ACHIEVEMENT_1_14_DESC: Hämta tillbaka alla Underverk. En verkligt underbar prestation!
  NEW_ACHIEVEMENT_1_15_NAME: Husbil Vägkrigare
  NEW_ACHIEVEMENT_1_15_DESC: Lev husbilslivet. Hemma är där hjulen är!
  NEW_ACHIEVEMENT_1_16_NAME: Isbrytare
  NEW_ACHIEVEMENT_1_16_DESC: Smält isflaken och fly från kylan. Inga kalla axlar för dig längre!
  NEW_ACHIEVEMENT_1_17_NAME: Mästarrenovatör
  NEW_ACHIEVEMENT_1_17_DESC: Använd Express Renovering-kortet för att rädda en av dina fastigheter. Fastighetsuppståndelse!
  NEW_ACHIEVEMENT_1_18_NAME: Frusen Final
  NEW_ACHIEVEMENT_1_18_DESC: Förlora spelet medan du är fångad på isflaken. Att lägga förolämpning till skada!
  NEW_ACHIEVEMENT_1_19_NAME: Seriemördare
  NEW_ACHIEVEMENT_1_19_DESC: Eliminera varenda motståndare i spelet. Du är absolut hänsynslös!
  NEW_ACHIEVEMENT_1_20_NAME: Inget Kvar
  NEW_ACHIEVEMENT_1_20_DESC: Bevittna att alla fastigheter på brädet köps. Marknaden är helt monopoliserad!
  NEW_ACHIEVEMENT_1_21_NAME: Den Stora Flykten
  NEW_ACHIEVEMENT_1_21_DESC: Bryt dig fri från isflaken genom att slå en dubblett. Frihet har aldrig smakat så gott!
  NEW_ACHIEVEMENT_1_22_NAME: Pingvin i Tjänst
  NEW_ACHIEVEMENT_1_22_DESC: Förtjäna den prestigefyllda titeln Pingvin i Tjänst. Du har bemästrat konsten att leva på is!
  NEW_ACHIEVEMENT_1_23_NAME: Tärningsmaestro
  NEW_ACHIEVEMENT_1_23_DESC: Förtjäna den prestigefyllda titeln Tärningsmaestro. Du har den magiska touchen med tärningarna!
  NEW_ACHIEVEMENT_1_24_NAME: Hjulhamster
  NEW_ACHIEVEMENT_1_24_DESC: Förtjäna den prestigefyllda titeln Hjulhamster. Du kan helt enkelt inte sluta snurra det hjulet!
  NEW_ACHIEVEMENT_1_25_NAME: Himlakonung
  NEW_ACHIEVEMENT_1_25_DESC: Förtjäna den prestigefyllda titeln Himlakonung. Himlen tillhör dig!
  NEW_ACHIEVEMENT_1_26_NAME: Storspenderare
  NEW_ACHIEVEMENT_1_26_DESC: Förtjäna den prestigefyllda titeln Storspenderare. Pengar bränner hål i fickan på dig!
  NEW_ACHIEVEMENT_1_27_NAME: Vänförintare
  NEW_ACHIEVEMENT_1_27_DESC: Förtjäna den prestigefyllda titeln Vänförintare. Vem behöver vänner när man har pengar?
  NEW_ACHIEVEMENT_1_28_NAME: Miljonär
  NEW_ACHIEVEMENT_1_28_DESC: Samla över en miljon dollar i kontanter. Du simmar i pengar!
  NEW_ACHIEVEMENT_1_29_NAME: Dubbelmästare
  NEW_ACHIEVEMENT_1_29_DESC: Slå mer än 3 dubbletter i ett enda spel. Lady Luck är på din sida!