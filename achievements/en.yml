en:
  NEW_ACHIEVEMENT_1_0_NAME: Master of Monopoly
  NEW_ACHIEVEMENT_1_0_DESC: Win a game by any means necessary. Victory never felt so sweet!
  NEW_ACHIEVEMENT_1_1_NAME: Helicopter Havoc
  NEW_ACHIEVEMENT_1_1_DESC: Get killed by a rogue helicopter. Watch out for those propellers!
  NEW_ACHIEVEMENT_1_2_NAME: Frequent Flyer
  NEW_ACHIEVEMENT_1_2_DESC: Take an airplane to your next destination. Jet-setting with style!
  NEW_ACHIEVEMENT_1_3_NAME: Global Organizer
  NEW_ACHIEVEMENT_1_3_DESC: Successfully organize the World Cup. The world cheers in your honor!
  NEW_ACHIEVEMENT_1_4_NAME: Party Pooper
  NEW_ACHIEVEMENT_1_4_DESC: Cancel the World Cup. No football for anyone!
  NEW_ACHIEVEMENT_1_5_NAME: Lethal Landlord
  NEW_ACHIEVEMENT_1_5_DESC: Kill a fellow player. Monopoly is a cutthroat business!
  NEW_ACHIEVEMENT_1_6_NAME: Dignity Over Dollars
  NEW_ACHIEVEMENT_1_6_DESC: Choose bankruptcy over continuing to play. You bowed out gracefully… sort of.
  NEW_ACHIEVEMENT_1_7_NAME: Triple Trouble
  NEW_ACHIEVEMENT_1_7_DESC: Roll three doubles and end up in Icepack. Cool off after that hot streak!
  NEW_ACHIEVEMENT_1_8_NAME: Case Closed
  NEW_ACHIEVEMENT_1_8_DESC: Protect the case from all threats. Defense wins games!
  NEW_ACHIEVEMENT_1_9_NAME: Last Man Standing
  NEW_ACHIEVEMENT_1_9_DESC: Win the game by being the last player alive. Survival of the fittest!
  NEW_ACHIEVEMENT_1_10_NAME: Monopoly Master
  NEW_ACHIEVEMENT_1_10_DESC: Win the game by owning a monopoly. You’ve got the market cornered!
  NEW_ACHIEVEMENT_1_11_NAME: Wonder Reclaimer
  NEW_ACHIEVEMENT_1_11_DESC: Buy back the Wonder. It's a marvelous comeback!
  NEW_ACHIEVEMENT_1_12_NAME: Hotel Takeover
  NEW_ACHIEVEMENT_1_12_DESC: Buy back the Grand Hotel. Welcome back to luxury!
  NEW_ACHIEVEMENT_1_13_NAME: Hotel Tycoon
  NEW_ACHIEVEMENT_1_13_DESC: Reclaim all the Grand Hotels. You own the city!
  NEW_ACHIEVEMENT_1_14_NAME: Wonder Collector
  NEW_ACHIEVEMENT_1_14_DESC: Bring back all the Wonders. Truly a wonder-ful achievement!
  NEW_ACHIEVEMENT_1_15_NAME: RV Road Warrior
  NEW_ACHIEVEMENT_1_15_DESC: Live the RV life. Home is where the wheels are!
  NEW_ACHIEVEMENT_1_16_NAME: Icebreaker
  NEW_ACHIEVEMENT_1_16_DESC: Melt the Icepack and escape its chill. No more cold shoulders for you!
