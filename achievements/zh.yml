zh:
   NEW_ACHIEVEMENT_1_0_NAME: 地产大亨
   NEW_ACHIEVEMENT_1_0_DESC: 不择手段赢得一局游戏。胜利从未如此甜美！
   NEW_ACHIEVEMENT_1_1_NAME: 直升机灾难
   NEW_ACHIEVEMENT_1_1_DESC: 被一架直升机杀死。小心那些螺旋桨！
   NEW_ACHIEVEMENT_1_2_NAME: 空中飞人
   NEW_ACHIEVEMENT_1_2_DESC: 乘飞机前往下一个目的地。风度翩翩地旅行！
   NEW_ACHIEVEMENT_1_3_NAME: 世界杯组织者
   NEW_ACHIEVEMENT_1_3_DESC: 成功组织世界杯。世界为你欢呼！
   NEW_ACHIEVEMENT_1_4_NAME: 扫兴者
   NEW_ACHIEVEMENT_1_4_DESC: 取消世界杯。没有足球比赛了！
   NEW_ACHIEVEMENT_1_5_NAME: 致命房东
   NEW_ACHIEVEMENT_1_5_DESC: 杀死其他玩家。地产生意无情残酷！
   NEW_ACHIEVEMENT_1_6_NAME: 尊严高于金钱
   NEW_ACHIEVEMENT_1_6_DESC: 选择破产而非继续游戏。你优雅地退出... 或者说是体面的逃避。
   NEW_ACHIEVEMENT_1_7_NAME: 三连麻烦
   NEW_ACHIEVEMENT_1_7_DESC: 连掷三次双数，前往冰封地。火热之后来点清凉的吧！
   NEW_ACHIEVEMENT_1_8_NAME: 保护案件
   NEW_ACHIEVEMENT_1_8_DESC: 保护案件不受威胁。防守赢得比赛！
   NEW_ACHIEVEMENT_1_9_NAME: 最后的幸存者
   NEW_ACHIEVEMENT_1_9_DESC: 成为最后一位幸存者赢得游戏。适者生存！
   NEW_ACHIEVEMENT_1_10_NAME: 垄断大师
   NEW_ACHIEVEMENT_1_10_DESC: 通过拥有垄断权赢得比赛。你已经垄断了市场！
   NEW_ACHIEVEMENT_1_11_NAME: 奇迹回购者
   NEW_ACHIEVEMENT_1_11_DESC: 回购奇迹。精彩的回归！
   NEW_ACHIEVEMENT_1_12_NAME: 酒店回购
   NEW_ACHIEVEMENT_1_12_DESC: 回购大酒店。欢迎回到奢华生活！
   NEW_ACHIEVEMENT_1_13_NAME: 酒店大亨
   NEW_ACHIEVEMENT_1_13_DESC: 收回所有大酒店。你拥有了整座城市！
   NEW_ACHIEVEMENT_1_14_NAME: 奇迹收藏家
   NEW_ACHIEVEMENT_1_14_DESC: 收回所有奇迹。真正的奇迹成就！
   NEW_ACHIEVEMENT_1_15_NAME: 房车生活
   NEW_ACHIEVEMENT_1_15_DESC: 过上房车生活。家就在车轮上！
   NEW_ACHIEVEMENT_1_16_NAME: 融化冰封地
   NEW_ACHIEVEMENT_1_16_DESC: 融化冰封地，逃离寒冷。再也不受冷遇了！
