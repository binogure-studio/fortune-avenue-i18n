ru:
  NEW_ACHIEVEMENT_1_0_NAME: Мастер Монополии
  NEW_ACHIEVEMENT_1_0_DESC: Выиграйте игру любыми способами. Победа ещё никогда не была такой сладкой!
  NEW_ACHIEVEMENT_1_1_NAME: Вертолётный Хаос
  NEW_ACHIEVEMENT_1_1_DESC: Погибните от удара вертолёта. Осторожнее с винтами!
  NEW_ACHIEVEMENT_1_2_NAME: Частый Путешественник
  NEW_ACHIEVEMENT_1_2_DESC: Воспользуйтесь самолётом для следующего перемещения. Путешествуйте с комфортом!
  NEW_ACHIEVEMENT_1_3_NAME: Мировой Организатор
  NEW_ACHIEVEMENT_1_3_DESC: Успешно организуйте чемпионат мира. Мир аплодирует вам!
  NEW_ACHIEVEMENT_1_4_NAME: Обломщик
  NEW_ACHIEVEMENT_1_4_DESC: Отмените чемпионат мира. Футбола не будет!
  NEW_ACHIEVEMENT_1_5_NAME: Смертельный Землевладелец
  NEW_ACHIEVEMENT_1_5_DESC: Убейте другого игрока. Монополия – жестокий бизнес!
  NEW_ACHIEVEMENT_1_6_NAME: Достоинство важнее денег
  NEW_ACHIEVEMENT_1_6_DESC: Выберите банкротство вместо продолжения игры. Вы ушли с достоинством... ну, почти.
  NEW_ACHIEVEMENT_1_7_NAME: Тройная Угроза
  NEW_ACHIEVEMENT_1_7_DESC: Выкиньте три дабла подряд и отправляйтесь на Ледник. Охладитесь после горячей серии!
  NEW_ACHIEVEMENT_1_8_NAME: Дело Закрыто
  NEW_ACHIEVEMENT_1_8_DESC: Защитите чемодан от всех угроз. Оборона выигрывает игры!
  NEW_ACHIEVEMENT_1_9_NAME: Последний выживший
  NEW_ACHIEVEMENT_1_9_DESC: Выиграйте игру, став последним оставшимся игроком. Выживает сильнейший!
  NEW_ACHIEVEMENT_1_10_NAME: Мастер Монополии
  NEW_ACHIEVEMENT_1_10_DESC: Победите в игре, обладая монополией. Вы захватили рынок!
  NEW_ACHIEVEMENT_1_11_NAME: Возвращение Чуда
  NEW_ACHIEVEMENT_1_11_DESC: Выкупите Чудо. Впечатляющее возвращение!
  NEW_ACHIEVEMENT_1_12_NAME: Возвращение в Отель
  NEW_ACHIEVEMENT_1_12_DESC: Выкупите Гранд Отель. Роскошь снова ваша!
  NEW_ACHIEVEMENT_1_13_NAME: Отельный Магнат
  NEW_ACHIEVEMENT_1_13_DESC: Верните себе все Гранд Отели. Теперь вы владеете городом!
  NEW_ACHIEVEMENT_1_14_NAME: Коллекционер Чудес
  NEW_ACHIEVEMENT_1_14_DESC: Верните все Чудеса. Действительно чудесное достижение!
  NEW_ACHIEVEMENT_1_15_NAME: Жизнь в Домике на Колёсах
  NEW_ACHIEVEMENT_1_15_DESC: Живите в автодоме. Дом там, где стоят колёса!
  NEW_ACHIEVEMENT_1_16_NAME: Таяние Ледника
  NEW_ACHIEVEMENT_1_16_DESC: Растопите Ледник и избавьтесь от холода. Больше никакого холода для вас!
  NEW_ACHIEVEMENT_1_17_NAME: Мастер Реконструкции
  NEW_ACHIEVEMENT_1_17_DESC: Используйте карту Экспресс-реконструкция, чтобы спасти одну из ваших собственностей. Воскрешение недвижимости!
  NEW_ACHIEVEMENT_1_18_NAME: Ледяной Финал
  NEW_ACHIEVEMENT_1_18_DESC: Проиграйте игру, застряв на льдине. Вот это настоящее унижение!
  NEW_ACHIEVEMENT_1_19_NAME: Серийный Убийца
  NEW_ACHIEVEMENT_1_19_DESC: Устраните всех противников в игре. Вы абсолютно беспощадны!
  NEW_ACHIEVEMENT_1_20_NAME: Ничего Не Осталось
  NEW_ACHIEVEMENT_1_20_DESC: Станьте свидетелем покупки всей недвижимости на доске. Рынок полностью захвачен!
  NEW_ACHIEVEMENT_1_21_NAME: Великий Побег
  NEW_ACHIEVEMENT_1_21_DESC: Освободитесь ото льдины, выбросив дубль. Свобода никогда не была такой сладкой!
  NEW_ACHIEVEMENT_1_22_NAME: Пингвин на Службе
  NEW_ACHIEVEMENT_1_22_DESC: Получите престижное звание Пингвин на Службе. Вы освоили искусство ледяной жизни!
  NEW_ACHIEVEMENT_1_23_NAME: Маэстро Костей
  NEW_ACHIEVEMENT_1_23_DESC: Получите престижное звание Маэстро Костей. У вас волшебное касание с костями!
  NEW_ACHIEVEMENT_1_24_NAME: Хомяк Колеса
  NEW_ACHIEVEMENT_1_24_DESC: Получите престижное звание Хомяк Колеса. Вы просто не можете перестать крутить это колесо!
  NEW_ACHIEVEMENT_1_25_NAME: Король Небес
  NEW_ACHIEVEMENT_1_25_DESC: Получите престижное звание Король Небес. Небеса принадлежат вам!
  NEW_ACHIEVEMENT_1_26_NAME: Большой Транжира
  NEW_ACHIEVEMENT_1_26_DESC: Получите престижное звание Большой Транжира. Деньги жгут вам карман!
  NEW_ACHIEVEMENT_1_27_NAME: Истребитель Друзей
  NEW_ACHIEVEMENT_1_27_DESC: Получите престижное звание Истребитель Друзей. Кому нужны друзья, когда есть деньги?
  NEW_ACHIEVEMENT_1_28_NAME: Миллионер
  NEW_ACHIEVEMENT_1_28_DESC: Накопите более миллиона долларов наличными. Вы купаетесь в деньгах!
  NEW_ACHIEVEMENT_1_29_NAME: Мастер Дублей
  NEW_ACHIEVEMENT_1_29_DESC: Выбросьте более 3 дублей в одной игре. Удача на вашей стороне!