tr:
  NEW_ACHIEVEMENT_1_0_NAME: Monopoly Ustası
  NEW_ACHIEVEMENT_1_0_DESC: Her yolu deneyerek bir oyun kazan. Zafer hiç bu kadar tatlı olmamıştı!
  NEW_ACHIEVEMENT_1_1_NAME: Helikopter Kaosu
  NEW_ACHIEVEMENT_1_1_DESC: Bir helikopter tarafından öldürül. Pervanelere dikkat et!
  NEW_ACHIEVEMENT_1_2_NAME: Sık Uçan
  NEW_ACHIEVEMENT_1_2_DESC: Bir sonraki durağına uçakla git. Stil sahibi seyahat!
  NEW_ACHIEVEMENT_1_3_NAME: Küresel Organizatör
  NEW_ACHIEVEMENT_1_3_DESC: Dünya Kupası'nı başarıyla organize et. Dünya senin onuruna alkışlıyor!
  NEW_ACHIEVEMENT_1_4_NAME: Parti Bozucu
  NEW_ACHIEVEMENT_1_4_DESC: Dünya Kupası'nı iptal et. Kimseye futbol yok!
  NEW_ACHIEVEMENT_1_5_NAME: Ölümcül Ev Sahibi
  NEW_ACHIEVEMENT_1_5_DESC: Bir oyuncuyu ele. Monopoly acımasız bir iş!
  NEW_ACHIEVEMENT_1_6_NAME: Onur Paradan Üstündür
  NEW_ACHIEVEMENT_1_6_DESC: Oynamaya devam etmek yerine iflası seç. Az çok şerefle ayrıldın...
  NEW_ACHIEVEMENT_1_7_NAME: Üçlü Bela
  NEW_ACHIEVEMENT_1_7_DESC: Üç çift at ve buz paketi alanında bitir. Bu sıcak seriden sonra soğu!
  NEW_ACHIEVEMENT_1_8_NAME: Dava Kapandı
  NEW_ACHIEVEMENT_1_8_DESC: Alanı tüm tehditlerden koru. Savunma oyunları kazanır!
  NEW_ACHIEVEMENT_1_9_NAME: Son Ayakta Kalan
  NEW_ACHIEVEMENT_1_9_DESC: Son hayatta kalan oyuncu olarak oyunu kazan. En güçlü olan hayatta kalır!
  NEW_ACHIEVEMENT_1_10_NAME: Monopoly Hakimi
  NEW_ACHIEVEMENT_1_10_DESC: Bir tekele sahip olarak oyunu kazan. Piyasayı ele geçirdin!
  NEW_ACHIEVEMENT_1_11_NAME: Harika Geri Alıcı
  NEW_ACHIEVEMENT_1_11_DESC: Dünya Harikası'nı geri satın al. Harika bir geri dönüş!
  NEW_ACHIEVEMENT_1_12_NAME: Otel Ele Geçirme
  NEW_ACHIEVEMENT_1_12_DESC: Büyük Oteli geri satın al. Lükse tekrar hoş geldin!
  NEW_ACHIEVEMENT_1_13_NAME: Otel Patronu
  NEW_ACHIEVEMENT_1_13_DESC: Tüm Büyük Otelleri geri al. Şehir senin!
  NEW_ACHIEVEMENT_1_14_NAME: Harika Koleksiyoncu
  NEW_ACHIEVEMENT_1_14_DESC: Tüm Harikaları geri getir. Gerçekten harika bir başarı!
  NEW_ACHIEVEMENT_1_15_NAME: Karavan Savaşçısı
  NEW_ACHIEVEMENT_1_15_DESC: Karavan hayatını yaşa. Ev tekerleklerin olduğu yerde!
  NEW_ACHIEVEMENT_1_16_NAME: Buz Kırıcı
  NEW_ACHIEVEMENT_1_16_DESC: Buz paketini erit ve soğuktan kaç. Artık sana soğuk yok!
  NEW_ACHIEVEMENT_1_17_NAME: Yenileme Ustası
  NEW_ACHIEVEMENT_1_17_DESC: Mülklerinizden birini kurtarmak için Ekspres Yenileme kartını kullanın. Gayrimenkul diriltme!