pl:
  NEW_ACHIEVEMENT_1_0_NAME: Mistrz Monopolu
  NEW_ACHIEVEMENT_1_0_DESC: Wygraj grę w dowolny sposób. Zwycięstwo nigdy nie smakowało tak słodko!
  NEW_ACHIEVEMENT_1_1_NAME: Chaos Helikoptera
  NEW_ACHIEVEMENT_1_1_DESC: Zostań wyeliminowany przez helikopter. Uważaj na śmigła!
  NEW_ACHIEVEMENT_1_2_NAME: Częsty Podróżnik
  NEW_ACHIEVEMENT_1_2_DESC: Poleć samolotem do następnego miejsca. Podróżowanie z klasą!
  NEW_ACHIEVEMENT_1_3_NAME: Globalny Organizator
  NEW_ACHIEVEMENT_1_3_DESC: Pomyślnie zorganizuj Mistrzostwa Świata. Świat wiwatuje na twoją cześć!
  NEW_ACHIEVEMENT_1_4_NAME: Popsuj Zabawa
  NEW_ACHIEVEMENT_1_4_DESC: Anuluj Mistrzostwa Świata. Nie ma piłki dla nikogo!
  NEW_ACHIEVEMENT_1_5_NAME: Zabójczy Właściciel
  NEW_ACHIEVEMENT_1_5_DESC: Wyeliminuj innego gracza. Monopol to bezwzględny biznes!
  NEW_ACHIEVEMENT_1_6_NAME: Godność Ponad Dolary
  NEW_ACHIEVEMENT_1_6_DESC: Wybierz bankructwo zamiast dalszej gry. Odszedłeś z godnością... poniekąd.
  NEW_ACHIEVEMENT_1_7_NAME: Potrójny Kłopot
  NEW_ACHIEVEMENT_1_7_DESC: Wyrzuć trzy dublety i wyląduj na Krze. Ochłoń po tej gorącej serii!
  NEW_ACHIEVEMENT_1_8_NAME: Sprawa Zamknięta
  NEW_ACHIEVEMENT_1_8_DESC: Chroń pole przed wszystkimi zagrożeniami. Obrona wygrywa gry!
  NEW_ACHIEVEMENT_1_9_NAME: Ostatni Żyjący
  NEW_ACHIEVEMENT_1_9_DESC: Wygraj grę jako ostatni żyjący gracz. Przetrwanie najsilniejszych!
  NEW_ACHIEVEMENT_1_10_NAME: Władca Monopolu
  NEW_ACHIEVEMENT_1_10_DESC: Wygraj grę posiadając monopol. Masz rynek w garści!
  NEW_ACHIEVEMENT_1_11_NAME: Odzyskiwacz Cudów
  NEW_ACHIEVEMENT_1_11_DESC: Odkup Cud Świata. Cudowny powrót!
  NEW_ACHIEVEMENT_1_12_NAME: Przejęcie Hotelu
  NEW_ACHIEVEMENT_1_12_DESC: Odkup Wielki Hotel. Witaj z powrotem w luksusie!
  NEW_ACHIEVEMENT_1_13_NAME: Magnat Hotelowy
  NEW_ACHIEVEMENT_1_13_DESC: Odzyskaj wszystkie Wielkie Hotele. Miasto jest twoje!
  NEW_ACHIEVEMENT_1_14_NAME: Kolekcjoner Cudów
  NEW_ACHIEVEMENT_1_14_DESC: Odzyskaj wszystkie Cuda. Naprawdę cudowne osiągnięcie!
  NEW_ACHIEVEMENT_1_15_NAME: Wojownik Kampera
  NEW_ACHIEVEMENT_1_15_DESC: Żyj życiem w kamperze. Dom jest tam, gdzie są koła!
  NEW_ACHIEVEMENT_1_16_NAME: Łamacz Lodu
  NEW_ACHIEVEMENT_1_16_DESC: Roztop Krę i ucieknij z zimna. Koniec z zimnymi ramionami!