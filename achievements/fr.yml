fr:
   NEW_ACHIEVEMENT_1_0_NAME: Maître du Monopoly
   NEW_ACHIEVEMENT_1_0_DESC: Gagnez une partie par tous les moyens nécessaires. La victoire n'a jamais été aussi douce !
   NEW_ACHIEVEMENT_1_1_NAME: Havoc en Hélicoptère
   NEW_ACHIEVEMENT_1_1_DESC: Vous êtes tué par un hélicoptère. Attention aux hélices !
   NEW_ACHIEVEMENT_1_2_NAME: Grand Voyageur
   NEW_ACHIEVEMENT_1_2_DESC: Prenez un avion pour votre prochaine destination. Voyager avec style !
   NEW_ACHIEVEMENT_1_3_NAME: Organisateur Mondial
   NEW_ACHIEVEMENT_1_3_DESC: Organisez avec succès la Coupe du Monde. Le monde vous acclame !
   NEW_ACHIEVEMENT_1_4_NAME: Rabat-joie
   NEW_ACHIEVEMENT_1_4_DESC: Annulez la Coupe du Monde. Pas de football pour personne !
   NEW_ACHIEVEMENT_1_5_NAME: Propriétaire Létal
   NEW_ACHIEVEMENT_1_5_DESC: Tuez un autre joueur. Le Monopoly est un business impitoyable !
   NEW_ACHIEVEMENT_1_6_NAME: Dignité Plutôt que Dollars
   NEW_ACHIEVEMENT_1_6_DESC: Choisissez la faillite plutôt que de continuer à jouer. Vous êtes parti avec grâce... enfin, presque.
   NEW_ACHIEVEMENT_1_7_NAME: Triple Problème
   NEW_ACHIEVEMENT_1_7_DESC: Faites trois doubles et finissez à Icepack. Rafraîchissez-vous après cette série brûlante !
   NEW_ACHIEVEMENT_1_8_NAME: Affaire Classée
   NEW_ACHIEVEMENT_1_8_DESC: Protégez la mallette de toutes les menaces. La défense gagne des parties !
   NEW_ACHIEVEMENT_1_9_NAME: Dernier Survivant
   NEW_ACHIEVEMENT_1_9_DESC: Gagnez la partie en étant le dernier joueur vivant. La survie du plus fort !
   NEW_ACHIEVEMENT_1_10_NAME: Maître du Monopoly
   NEW_ACHIEVEMENT_1_10_DESC: Gagnez la partie en possédant un monopole. Vous avez le marché en main !
   NEW_ACHIEVEMENT_1_11_NAME: Repreneur de Merveille
   NEW_ACHIEVEMENT_1_11_DESC: Rachetez la Merveille. Un retour merveilleux !
   NEW_ACHIEVEMENT_1_12_NAME: Prise de l'Hôtel
   NEW_ACHIEVEMENT_1_12_DESC: Rachetez le Grand Hôtel. Le luxe vous appartient à nouveau !
   NEW_ACHIEVEMENT_1_13_NAME: Magnat de l'Hôtel
   NEW_ACHIEVEMENT_1_13_DESC: Reprenez tous les Grands Hôtels. Vous possédez la ville !
   NEW_ACHIEVEMENT_1_14_NAME: Collectionneur de Merveilles
   NEW_ACHIEVEMENT_1_14_DESC: Récupérez toutes les Merveilles. Un exploit vraiment merveilleux !
   NEW_ACHIEVEMENT_1_15_NAME: Guerrier de la Route en RV
   NEW_ACHIEVEMENT_1_15_DESC: Vivez la vie en RV. La maison est là où les roues sont !
   NEW_ACHIEVEMENT_1_16_NAME: Briseur de Glace
   NEW_ACHIEVEMENT_1_16_DESC: Faites fondre l'Icepack et échappez à son froid. Plus de froid glacial pour vous !