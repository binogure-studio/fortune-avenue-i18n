de:
  NEW_ACHIEVEMENT_1_0_NAME: Meister des Monopols
  NEW_ACHIEVEMENT_1_0_DESC: Gewinne ein Spiel mit allen Mitteln. Der Sieg hat noch nie so süß geschmeckt!
  NEW_ACHIEVEMENT_1_1_NAME: Helikopter-Chaos
  NEW_ACHIEVEMENT_1_1_DESC: Werde von einem außer Kontrolle geratenen Helikopter getötet. Pass auf die Rotoren auf!
  NEW_ACHIEVEMENT_1_2_NAME: Vielflieger
  NEW_ACHIEVEMENT_1_2_DESC: Nimm ein Flugzeug zu deinem nächsten Ziel. Jetset mit Stil!
  NEW_ACHIEVEMENT_1_3_NAME: Globaler Organisator
  NEW_ACHIEVEMENT_1_3_DESC: Organisiere erfolgreich die Weltmeisterschaft. Die Welt jubelt dir zu!
  NEW_ACHIEVEMENT_1_4_NAME: Spielverderber
  NEW_ACHIEVEMENT_1_4_DESC: Sage die Weltmeisterschaft ab. Kein Fußball für niemanden!
  NEW_ACHIEVEMENT_1_5_NAME: Tödlicher Vermieter
  NEW_ACHIEVEMENT_1_5_DESC: Töte einen Mitspieler. Monopoly ist ein gnadenloses Geschäft!
  NEW_ACHIEVEMENT_1_6_NAME: Würde statt Dollars
  NEW_ACHIEVEMENT_1_6_DESC: Wähle Bankrott statt weiterzuspielen. Du hast mit Anstand aufgegeben... irgendwie.
  NEW_ACHIEVEMENT_1_7_NAME: Dreifaches Problem
  NEW_ACHIEVEMENT_1_7_DESC: Würfle drei Pasche und lande auf der Eisscholle. Kühle dich nach dieser heißen Strähne ab!
  NEW_ACHIEVEMENT_1_8_NAME: Fall abgeschlossen
  NEW_ACHIEVEMENT_1_8_DESC: Schütze den Koffer vor allen Bedrohungen. Verteidigung gewinnt Spiele!
  NEW_ACHIEVEMENT_1_9_NAME: Letzter Überlebender
  NEW_ACHIEVEMENT_1_9_DESC: Gewinne das Spiel als letzter überlebender Spieler. Das Überleben des Stärkeren!
  NEW_ACHIEVEMENT_1_10_NAME: Monopoly-Meister
  NEW_ACHIEVEMENT_1_10_DESC: Gewinne das Spiel durch den Besitz eines Monopols. Du hast den Markt im Griff!
  NEW_ACHIEVEMENT_1_11_NAME: Wunder-Rückforderer
  NEW_ACHIEVEMENT_1_11_DESC: Kaufe das Wunder zurück. Ein wundervoller Comeback!
  NEW_ACHIEVEMENT_1_12_NAME: Hotel-Übernahme
  NEW_ACHIEVEMENT_1_12_DESC: Kaufe das Grand Hotel zurück. Willkommen zurück im Luxus!
  NEW_ACHIEVEMENT_1_13_NAME: Hotel-Tycoon
  NEW_ACHIEVEMENT_1_13_DESC: Fordere alle Grand Hotels zurück. Du besitzt die Stadt!
  NEW_ACHIEVEMENT_1_14_NAME: Wunder-Sammler
  NEW_ACHIEVEMENT_1_14_DESC: Hole alle Wunder zurück. Wahrlich eine wunder-volle Leistung!
  NEW_ACHIEVEMENT_1_15_NAME: Wohnmobil-Straßenkrieger
  NEW_ACHIEVEMENT_1_15_DESC: Lebe das Wohnmobil-Leben. Zuhause ist, wo die Räder sind!
  NEW_ACHIEVEMENT_1_16_NAME: Eisbrecher
  NEW_ACHIEVEMENT_1_16_DESC: Schmelze die Eisscholle und entkomme ihrer Kälte. Keine kalten Schultern mehr für dich!
  NEW_ACHIEVEMENT_1_17_NAME: Renovierungsmeister
  NEW_ACHIEVEMENT_1_17_DESC: Nutzen Sie die Express-Sanierung-Karte, um eine Ihrer Immobilien zu retten. Immobilienwiederbelebung!
  NEW_ACHIEVEMENT_1_18_NAME: Eisiges Ende
  NEW_ACHIEVEMENT_1_18_DESC: Verliere das Spiel während du auf der Eisscholle gefangen bist. Noch mehr Salz in die Wunde!
  NEW_ACHIEVEMENT_1_19_NAME: Serienkiller
  NEW_ACHIEVEMENT_1_19_DESC: Eliminiere jeden einzelnen Gegner im Spiel. Du bist absolut gnadenlos!
  NEW_ACHIEVEMENT_1_20_NAME: Nichts mehr übrig
  NEW_ACHIEVEMENT_1_20_DESC: Erlebe, wie alle Grundstücke auf dem Brett gekauft werden. Der Markt ist völlig abgegrast!
  NEW_ACHIEVEMENT_1_21_NAME: Großer Ausbruch
  NEW_ACHIEVEMENT_1_21_DESC: Befreie dich von der Eisscholle durch einen Pasch. Freiheit schmeckt so süß!
  NEW_ACHIEVEMENT_1_22_NAME: Pinguin im Dienst
  NEW_ACHIEVEMENT_1_22_DESC: Erhalte den prestigeträchtigen Titel Pinguin im Dienst. Du beherrschst die Kunst des Eislebens!
  NEW_ACHIEVEMENT_1_23_NAME: Würfel-Maestro
  NEW_ACHIEVEMENT_1_23_DESC: Erhalte den prestigeträchtigen Titel Würfel-Maestro. Du hast den magischen Touch mit den Würfeln!
  NEW_ACHIEVEMENT_1_24_NAME: Rad-Hamster
  NEW_ACHIEVEMENT_1_24_DESC: Erhalte den prestigeträchtigen Titel Rad-Hamster. Du kannst einfach nicht aufhören zu drehen!
  NEW_ACHIEVEMENT_1_25_NAME: Himmelskönig
  NEW_ACHIEVEMENT_1_25_DESC: Erhalte den prestigeträchtigen Titel Himmelskönig. Die Lüfte gehören dir!
  NEW_ACHIEVEMENT_1_26_NAME: Großer Ausgeber
  NEW_ACHIEVEMENT_1_26_DESC: Erhalte den prestigeträchtigen Titel Großer Ausgeber. Das Geld brennt dir Löcher in die Tasche!
  NEW_ACHIEVEMENT_1_27_NAME: Freunde-Vernichter
  NEW_ACHIEVEMENT_1_27_DESC: Erhalte den prestigeträchtigen Titel Freunde-Vernichter. Wer braucht schon Freunde, wenn man Geld hat?
  NEW_ACHIEVEMENT_1_28_NAME: Millionär
  NEW_ACHIEVEMENT_1_28_DESC: Sammle über eine Million Dollar in bar an. Du schwimmst im Geld!
  NEW_ACHIEVEMENT_1_29_NAME: Pasch-Meister
  NEW_ACHIEVEMENT_1_29_DESC: Würfle mehr als 3 Paschs in einem einzigen Spiel. Fortuna ist dir hold!