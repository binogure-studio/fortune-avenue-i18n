es:
  NEW_ACHIEVEMENT_1_0_NAME: Maestro del Monopolio
  NEW_ACHIEVEMENT_1_0_DESC: Gana una partida por cualquier medio necesario. ¡La victoria nunca supo tan dulce!
  NEW_ACHIEVEMENT_1_1_NAME: Caos del Helicóptero
  NEW_ACHIEVEMENT_1_1_DESC: Ser eliminado por un helicóptero rebelde. ¡Cuidado con las hélices!
  NEW_ACHIEVEMENT_1_2_NAME: Viajero Frecuente
  NEW_ACHIEVEMENT_1_2_DESC: Toma un avión a tu próximo destino. ¡Viajando con estilo!
  NEW_ACHIEVEMENT_1_3_NAME: Organizador Global
  NEW_ACHIEVEMENT_1_3_DESC: Organiza exitosamente el Mundial. ¡El mundo te aclama!
  NEW_ACHIEVEMENT_1_4_NAME: Aguafiestas
  NEW_ACHIEVEMENT_1_4_DESC: Cancela el Mundial. ¡No hay fútbol para nadie!
  NEW_ACHIEVEMENT_1_5_NAME: Propietario Letal
  NEW_ACHIEVEMENT_1_5_DESC: Elimina a otro jugador. ¡El Monopolio es un negocio despiadado!
  NEW_ACHIEVEMENT_1_6_NAME: Dignidad Sobre Dinero
  NEW_ACHIEVEMENT_1_6_DESC: Elige la bancarrota en lugar de seguir jugando. Saliste con dignidad... más o menos.
  NEW_ACHIEVEMENT_1_7_NAME: Triple Problema
  NEW_ACHIEVEMENT_1_7_DESC: Saca tres dobles y termina en el Iceberg. ¡Enfríate después de esa racha!
  NEW_ACHIEVEMENT_1_8_NAME: Caso Cerrado
  NEW_ACHIEVEMENT_1_8_DESC: Protege la casilla de todas las amenazas. ¡La defensa gana partidas!
  NEW_ACHIEVEMENT_1_9_NAME: Último Superviviente
  NEW_ACHIEVEMENT_1_9_DESC: Gana la partida siendo el último jugador vivo. ¡Supervivencia del más fuerte!
  NEW_ACHIEVEMENT_1_10_NAME: Amo del Monopolio
  NEW_ACHIEVEMENT_1_10_DESC: Gana la partida teniendo un monopolio. ¡Tienes el mercado controlado!
  NEW_ACHIEVEMENT_1_11_NAME: Recuperador de Maravillas
  NEW_ACHIEVEMENT_1_11_DESC: Recompra la Maravilla. ¡Un regreso maravilloso!
  NEW_ACHIEVEMENT_1_12_NAME: Toma del Hotel
  NEW_ACHIEVEMENT_1_12_DESC: Recompra el Gran Hotel. ¡Bienvenido de nuevo al lujo!
  NEW_ACHIEVEMENT_1_13_NAME: Magnate Hotelero
  NEW_ACHIEVEMENT_1_13_DESC: Recupera todos los Grandes Hoteles. ¡La ciudad es tuya!
  NEW_ACHIEVEMENT_1_14_NAME: Coleccionista de Maravillas
  NEW_ACHIEVEMENT_1_14_DESC: Recupera todas las Maravillas. ¡Un logro verdaderamente maravilloso!
  NEW_ACHIEVEMENT_1_15_NAME: Guerrero de la Caravana
  NEW_ACHIEVEMENT_1_15_DESC: Vive la vida en caravana. ¡El hogar está donde están las ruedas!
  NEW_ACHIEVEMENT_1_16_NAME: Rompehielos
  NEW_ACHIEVEMENT_1_16_DESC: Derrite el Iceberg y escapa de su frío. ¡No más hombros fríos para ti!
